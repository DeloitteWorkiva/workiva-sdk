        A collection of cell ranges in a table.
      items:
        $ref: '#/components/schemas/CellRange'
      minItems: 1
      type: array
    ClearCellsBorders:
      description: |
        Clears the cell borders from all the cells in the given ranges of a table.
      example:
        clearAll: true
        ranges:
          - startColumn: 0
            startRow: 0
            stopColumn: 2
            stopRow: 2
      properties:
        clearAll:
          default: false
          description: |
            Whether to clear all cell borders.
          type: boolean
        ranges:
          $ref: '#/components/schemas/CellRanges'
      required:
        - ranges
      type: object
    ClearCellsFormat:
      description: |
        Clears the text formatting from all the cells in the given ranges of a table. This will not clear out styles nor hyperlinks.
      example:
        clearAll: false
        clearBackgroundColor: true
        clearBold: false
        clearCharacterSpacing: true
        clearFont: true
        clearItalic: true
        clearSize: false
        clearStrikeThrough: true
        clearTextColor: true
        clearUnderline: true
        ranges:
          - startColumn: 0
            startRow: 0
            stopColumn: 2
            stopRow: 2
      properties:
        clearAll:
          default: false
          description: Whether or not to clear all cell formats. This is the same as setting every other option to true. When new text formats are added those will also be cleared. When true, all other clear option values are ignored.
          example: true
          type: boolean
        clearBackgroundColor:
          default: false
          description: Whether or not clear the background color.
          example: true
          type: boolean
        clearBold:
          default: false
          description: Whether or not clear the bold format.
          example: true
          type: boolean
        clearCharacterSpacing:
          default: false
          description: Whether or not clear the character spacing.
          example: true
          type: boolean
        clearFont:
          default: false
          description: Whether or not to clear the font.
          example: true
          type: boolean
        clearItalic:
          default: false
          description: Whether or not clear the italic format.
          example: true
          type: boolean
        clearSize:
          default: false
          description: Whether or not clear the font size.
          example: true
          type: boolean
        clearStrikeThrough:
          default: false
          description: Whether or not clear the strikethrough.
          example: true
          type: boolean
        clearTextColor:
          default: false
          description: Whether or not clear the text color.
          example: true
          type: boolean
        clearUnderline:
          default: false
          description: Whether or not clear the underline.
          example: true
          type: boolean
        ranges:
          $ref: '#/components/schemas/CellRanges'
      required:
        - ranges
      type: object
    ClearCellsProperties:
      description: |
        Clears the cell properties from all the cells in the given ranges of a table. This will not clear out styles, formats, or hyperlinks.
      example:
        clearAll: false
        clearFillColor: true
        clearHorizontalAlignment: false
        clearIndent: false
        clearVerticalAlignment: false
        ranges:
          - startColumn: 0
            startRow: 0
            stopColumn: 2
            stopRow: 2
      properties:
        clearAll:
          default: false
          description: |
            Whether to clear all cell properties.
            This is the same as setting every other option to true. When new cell properties are added those will also be cleared.
            When true, all other clear option values are ignored.
          type: boolean
        clearFillColor:
          default: false
          description: Whether to clear the fill color.
          type: boolean
        clearHorizontalAlignment:
          default: false
          description: Whether to clear the horizontal alignment.
          type: boolean
        clearIndent:
          default: false
          description: Whether to clear the indent.
          type: boolean
        clearVerticalAlignment:
          default: false
          description: Whether to clear the vertical alignment.
          type: boolean
        ranges:
          $ref: '#/components/schemas/CellRanges'
      required:
        - ranges
      type: object
    ClearCellsText:
      description: |
        Deletes the text from all the cells in the ranges of a table. This will not remove the text formatting applied to the cells. The cells locations will remain, although empty, even if a complete row or column is specified by the range.
      example:
        ranges:
          - startColumn: 0
            startRow: 0
            stopColumn: 2
            stopRow: 2
      properties:
        ranges:
          $ref: '#/components/schemas/CellRanges'
      required:
        - ranges
      type: object
    FormatCells:
      description: |
        Applies formatting to cells in the given ranges of a table. Null properties are ignored.
      example:
        backgroundColor: '#808080'
        baselineShift: baseline
        bold: true
        characterSpacing: 50
        font: Arial
        italic: true
        ranges:
          - startColumn: 2
            startRow: 2
            stopColumn: 2
            stopRow: 2
        size: 12
        strikethrough: true
        textColor:
          blue: 128
          green: 128
          red: 128
        underline: true
      properties:
        backgroundColor:
          description: color to apply to the background represented as a hex-code
          example: '#FFFFFF'
          nullable: true
          type: string
        baselineShift:
          description: baseline shift apply to the text
          enum:
            - baseline
            - superscript
            - subscript
          example: baseline
          nullable: true
          type: string
        bold:
          description: whether or not to bold the text
          example: true
          nullable: true
          type: boolean
        characterSpacing:
          description: space between characters
          example: -1
          maximum: 1000
          minimum: -1000
          nullable: true
          type: integer
        font:
          description: name of the font
          example: Arial
          nullable: true
          type: string
        italic:
          description: whether or not to italicise the text
          example: true
          nullable: true
          type: boolean
        ranges:
          $ref: '#/components/schemas/CellRanges'
        size:
          description: font size in points
          example: 12
          maximum: 720
          minimum: 1
          nullable: true
          type: number
        strikethrough:
          description: whether or not to apply strikethrough to the text
          example: true
          nullable: true
          type: boolean
        textColor:
          $ref: '#/components/schemas/Color'
        underline:
          description: whether or not to underline the text
          example: true
          nullable: true
          type: boolean
      required:
        - ranges
      type: object
    RichCellBatchEdit:
      description: |
        Collection of edits to perform on the rich text of a cell in the table.
      example:
        cell:
          column: 2
          row: 5
        data:
          - insertText:
              format:
                font: Times New Roman
                size: 14
                underline: true
              inheritFormats: true
              insertAt:
                offset: 0
                paragraphIndex: 0
              text: Thank you
            type: insertText
        isolateEdits: true
      properties:
        cell:
          $ref: '#/components/schemas/Cell'
        data:
          items:
            $ref: '#/components/schemas/TextEdit'
          type: array
        isolateEdits:
          description: Whether the edits in a batch should be isolated from one-another. The edits will still be applied in order, but subsequent edits are unaffected by the previous edits in the same batch. For example, if one edit inserts some content, the next edits will act as if the content doesn't exist yet. Or if an edit deletes some content, the next edits will act as if the content is still there. This mode makes it easier to apply many edits on existing content because you don't need to manually keep track of how the previous edits have moved the content. For example, if you want to replace all instances of one word with another it will be easier to do this with isolated edits.
          example: true
          type: boolean
      required:
        - cell
        - isolateEdits
        - data
      type: object
    SetCellsBorders:
      description: |
        Applies borders to cells in the given ranges of a table.
      example:
        bottom:
          color:
            blue: 255
            green: 136
            red: 155
          style: single
          weight: 1
        left: null
        ranges:
          - startColumn: 0
            startRow: 0
            stopColumn: 2
            stopRow: 2
        right: null
        top:
          color:
            blue: 255
            green: 136
            red: 155
          style: single
          weight: 1
      properties:
        bottom:
          allOf:
            - $ref: '#/components/schemas/CellBorder'
          nullable: true
        left:
          allOf:
            - $ref: '#/components/schemas/CellBorder'
          nullable: true
        ranges:
          $ref: '#/components/schemas/CellRanges'
        right:
          allOf:
            - $ref: '#/components/schemas/CellBorder'
          nullable: true
        top:
          allOf:
            - $ref: '#/components/schemas/CellBorder'
          nullable: true
      required:
        - ranges
      type: object
    SetCellsLock:
      description: |
        Locks or unlocks cells in the given ranges of a table. The operation will no-op if the cell is already in the state associated with the lock.
      example:
        lock: true
        ranges:
          - startColumn: 0
            startRow: 0
            stopColumn: 2
            stopRow: 2
      properties:
        lock:
          description: Whether to lock or unlock the ranges of cells.
          example: false
          type: boolean
        ranges:
          $ref: '#/components/schemas/CellRanges'
      required:
        - ranges
        - lock
      type: object
    CellVerticalAlignment:
      description: The vertical alignment of the content in the cell.
      enum:
        - top
        - middle
        - bottom
      example: middle
      nullable: true
      type: string
    SetCellsProperties:
      description: |
        Applies properties to cells in the given ranges of a table.
      example:
        fillColor:
          blue: 255
          green: 136
          red: 155
        horizontalAlignment: center
        indent: 4.2
        ranges:
          - startColumn: 0
            startRow: 0
            stopColumn: 2
            stopRow: 2
        verticalAlignment: middle
      properties:
        fillColor:
          allOf:
            - $ref: '#/components/schemas/Color'
          description: The fill color in RGB format
          nullable: true
        horizontalAlignment:
          allOf:
            - $ref: '#/components/schemas/CellHorizontalAlignment'
          description: The horizontal alignment of the content in the cell.
          nullable: true
          type: string
        indent:
          description: The indentation of content in the cell.
          example: 0
          minimum: 0
          nullable: true
          type: number
        ranges:
          $ref: '#/components/schemas/CellRanges'
        verticalAlignment:
          allOf:
            - $ref: '#/components/schemas/CellVerticalAlignment'
          description: The vertical alignment of the content in the cell.
          nullable: true
          type: string
      required:
        - ranges
      type: object
    SetCellsStyle:
      description: |
        Applies a style to cells in the given ranges of a table. The "Normal" text style is not supported in table cells. Use the "Table (Normal)" style to apply normal styles to text in a table cell.
      example:
        ranges:
          - startColumn: 0
            startRow: 0
            stopColumn: 2
            stopRow: 2
        style: c3R5bGUta2V5Ol90Ymw
      properties:
        ranges:
          $ref: '#/components/schemas/CellRanges'
        style:
          description: The unique identifier of a style.
          example: c3R5bGUta2V5Ol90Ymw
          type: string
      required:
        - ranges
        - style
      title: SetCellsStyle
      type: object
    SetCellsText:
      description: |
        Writes text to a range of a table. This will overwrite any existing text with the given text. Cell properties and some formatting will be preserved. Some formatting on text will be removed by the overwrite.
        The provided text may not be larger than the specified range. Any null or missing elements in the text will not modify the corresponding cell.
      example:
        range:
          startColumn: 0
          startRow: 0
          stopColumn: 2
          stopRow: 2
        text:
          - - A1
            - B1
          - - A2
            - B2
      properties:
        range:
          $ref: '#/components/schemas/CellRange'
        text:
          items:
            items:
              type: string
            type: array
          type: array
      required:
        - range
        - text
      type: object
    SetInputCells:
      description: |
        Sets the input cells for a range of cells in a table. Setting input cells requires the input mode ability. The operation will no-op if the cell is already in the state associated with the input cell.
      example:
        ranges:
          - startRow: 0
            stopRow: 2
            startColumn: 0
            stopColumn: 2
        inputCell: true
      properties:
        ranges:
          $ref: '#/components/schemas/CellRanges'
        inputCell:
          description: Whether the cells should be input cells.
          type: boolean
          example: false
      required:
        - ranges
        - inputCell
      type: object
    TableCellsEdit:
      description: An edit for modifying a table cells. The edit property associated with the edit type is required. Any edit property that doesn't correspond to its type will be ignored.
      example:
        clearCellsFormat:
          clearAll: false
          clearBackgroundColor: true
          clearBold: false
          clearCharacterSpacing: true
          clearFont: false
          clearItalic: true
          clearSize: true
          clearStrikeThrough: true
          clearTextColor: true
          clearUnderline: true
          ranges:
            - startColumn: 0
              startRow: 0
              stopColumn: 2
              stopRow: 2
        type: clearCellsFormat
      nullable: false
      properties:
        clearCellsBorders:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ClearCellsBorders'
        clearCellsFormat:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ClearCellsFormat'
        clearCellsProperties:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ClearCellsProperties'
        clearCellsText:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ClearCellsText'
        formatCells:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/FormatCells'
        richCellBatchEdit:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/RichCellBatchEdit'
        setCellsBorders:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/SetCellsBorders'
        setCellsLock:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/SetCellsLock'
        setCellsProperties:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/SetCellsProperties'
        setCellsStyle:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/SetCellsStyle'
        setCellsText:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/SetCellsText'
        setInputCells:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/SetInputCells'
        type:
          description: The type of cells edit
          enum:
            - clearCellsBorders
            - clearCellsFormat
            - clearCellsProperties
            - clearCellsText
            - formatCells
            - richCellBatchEdit
            - setCellsBorders
            - setCellsLock
            - setCellsProperties
            - setCellsStyle
            - setCellsText
            - setInputCells
          example: clearCellsFormat
          type: string
      required:
        - type
      type: object
    LockedCellEditMode:
      default: strict
      description: |
        Whether or not an edit applied to locked cells is prevented. Validation will prevent an edit with a locked
        cell when set to `strict`. When set to `trim` the edit will succeed with the locked cells trimmed out.
      enum:
        - strict
        - trim
      type: string
    TableCellsBatchEdit:
      description: A collection of edits to apply to table cells.
      example:
        data:
          - clearCellsFormat:
              clearAll: false
              clearBackgroundColor: true
              clearBold: false
              clearCharacterSpacing: true
              clearFont: false
              clearItalic: true
              clearSize: true
              clearStrikeThrough: true
              clearTextColor: true
              clearUnderline: true
              ranges:
                - startColumn: 0
                  startRow: 0
                  stopColumn: 2
                  stopRow: 2
            type: clearCellsFormat
        lockedCellEditMode: strict
        revision: 24601abc
      nullable: false
      properties:
        data:
          description: The edits to apply to table cells.
          items:
            $ref: '#/components/schemas/TableCellsEdit'
          maxItems: 100
          minItems: 1
          type: array
        lockedCellEditMode:
          $ref: '#/components/schemas/LockedCellEditMode'
        revision:
          description: |
            Identifies the version of the table to apply the edits to. Defaults to the latest revision if not specified.
          example: 24601abc
          nullable: true
          type: string
      required:
        - data
      type: object
    TableColumnProperties:
      description: |
        Table column properties
      properties:
        hidden:
          description: Whether the column is hidden
          example: false
          type: boolean
        width:
          description: The width of a column in points
          example: 60
          type: integer
      type: object
    ColumnPropertiesListResult:
      description: |
        Data model for column properties list
      example:
        '@nextLink': <opaque_url>
        data:
          - hidden: false
            width: 60
        revision: 2c6438ab4541de6d
      properties:
        '@nextLink':
          description: Pagination link for next set of results
          example: <opaque_url>
          nullable: true
          type: string
        data:
          description: The current page of column properties
          items:
            $ref: '#/components/schemas/TableColumnProperties'
          type: array
        revision:
          $ref: '#/components/schemas/Revision'
      type: object
    ColumnRange:
      description: |
        Describes a column range
      example:
        startColumn: 5
        stopColumn: 5
      nullable: true
      properties:
        startColumn:
          description: The zero based index of the start of the range (inclusive).
          example: 10
          minimum: 0
          type: integer
        stopColumn:
          description: The zero based index of the end of the range (inclusive).
          example: 5
          minimum: 0
          type: integer
      type: object
    DeleteColumns:
      description: |
        Delete one or more columns from the table
      example:
        columns:
          startColumn: 5
          stopColumn: 5
      properties:
        columns:
          $ref: '#/components/schemas/ColumnRange'
      type: object
    RowRange:
      description: |
        Describes a row range
      example:
        startRow: 5
        stopRow: 5
      nullable: true
      properties:
        startRow:
          description: The zero based index of the start of the range (inclusive).
          example: 10
          minimum: 0
          type: integer
        stopRow:
          description: The zero based index of the end of the range (inclusive).
          example: 5
          minimum: 0
          type: integer
      type: object
    DeleteRows:
      description: |
        Delete one or more rows from the table
      example:
        rows:
          startRow: 5
          stopRow: 5
      properties:
        rows:
          $ref: '#/components/schemas/RowRange'
      type: object
    InsertColumns:
      description: |
        Insert one or more columns into the table next to the given column on specified side
      example:
        count: 5
        nextTo: 5
        side: putAfter
      properties:
        count:
          description: The number of columns to insert
          example: 10
          minimum: 1
          type: integer
        nextTo:
          description: The position after which to insert the columns
          example: 5
          minimum: 0
          type: integer
        side:
          description: The direction where to insert nextTo
          enum:
            - putAfter
            - putBefore
          example: putAfter
          type: string
      type: object
    InsertRows:
      description: |
        Insert one or more rows into the table next to the given row on specified side
      example:
        count: 5
        nextTo: 5
        side: putAfter
      properties:
        count:
          description: The number of rows to insert
          example: 10
          minimum: 1
          type: integer
        nextTo:
          description: The position after which to insert the rows
          example: 5
          minimum: 0
          type: integer
        side:
          description: The direction where to insert nextTo
          enum:
            - putAfter
            - putBefore
          example: putAfter
          type: string
      type: object
    MoveColumns:
      description: |
        Moves one or more columns from one location in the table to next to the given column on the specified side of that column. The column to move the other columns next to may not be within the set of columns to move.
      example:
        move:
          startColumn: 5
          stopColumn: 5
        nextTo: 5
        side: putAfter
      properties:
        move:
          $ref: '#/components/schemas/ColumnRange'
        nextTo:
          description: The position after which to move the columns
          example: 5
          minimum: 0
          type: integer
        side:
          description: The direction where to move from nextTo
          enum:
            - putAfter
            - putBefore
          example: putAfter
          type: string
      type: object
    MoveRows:
      description: |
        Move one or more row from one location in the table to next to the given row on the specified side
      example:
        move:
          startRow: 5
          stopRow: 5
        nextTo: 5
        side: putAfter
      properties:
        move:
          $ref: '#/components/schemas/RowRange'
        nextTo:
          description: The position after which to move the rows
          example: 5
          minimum: 0
          type: integer
        side:
          description: The direction where to move from nextTo
          enum:
            - putAfter
            - putBefore
          example: putAfter
          type: string
      type: object
    TableEdit:
      description: A table edit for modifying a table. The edit property associated with the edit type is required. Any edit property that doesn't correspond to its type will be ignored.
      example:
        deleteColumns:
          columns:
            startColumn: 0
            stopColumn: 5
        type: deleteColumns
      properties:
        deleteColumns:
          allOf:
            - $ref: '#/components/schemas/DeleteColumns'
          nullable: true
        deleteRows:
          allOf:
            - $ref: '#/components/schemas/DeleteRows'
          nullable: true
        insertColumns:
          allOf:
            - $ref: '#/components/schemas/InsertColumns'
          nullable: true
        insertRows:
          allOf:
            - $ref: '#/components/schemas/InsertRows'
          nullable: true
        moveColumns:
          allOf:
            - $ref: '#/components/schemas/MoveColumns'
          nullable: true
        moveRows:
          allOf:
            - $ref: '#/components/schemas/MoveRows'
          nullable: true
        type:
          description: The type of edit operation to perform on the table
          enum:
            - deleteColumns
            - deleteRows
            - moveColumns
            - moveRows
            - insertColumns
            - insertRows
          example: deleteColumns
          type: string
      required:
        - type
      type: object
    TableFiltersReapplication:
      description: A table filter reapply operation, which can reapply filters to a table and optionally force hide footnotes.
      example:
        forceHideFootnotes: true
      properties:
        forceHideFootnotes:
          default: false
          description: Whether the filter should be reapplied if doing so would cause footnotes to be hidden.
          example: true
          type: boolean
      type: object
    InsertCellDestinationLink:
      description: |
        Inserts a destination link at the provided cell. Creates a source link at the source anchor if one doesn't already exist. The destination link will reference the latest published revision of the source link.
      example:
        insertAt:
          column: 2
          row: 41
        sourceAnchor: WA7i5vbm7lNaEn6XT9AtcW5vb22BJjMrqxmru
      properties:
        insertAt:
          $ref: '#/components/schemas/Cell'
        sourceAnchor:
          description: The unique identifier for the source anchor.
          example: WAxsaHxoYvTB4D0twUm6YtiF99TNO0gBkSOhgYBed9AMB99EUxqELDQychBaGR9SkZucm5sK
          type: string
      required:
        - insertAt
        - sourceAnchor
      type: object
    RemoveCellsLink:
      description: |
        Removes source and destination links in a table range. This operation will be a no-op if no cell links exist within the table range.
      example:
        ranges:
          - startColumn: 0
            startRow: 0
            stopColumn: 3
            stopRow: 5
      properties:
        ranges:
          description: The ranges to remove links from.
          items:
            $ref: '#/components/schemas/CellRange'
          type: array
      required:
        - ranges
      type: object
    RichCellLinkBatchEdit:
      description: |
        A collection of edits to perform on the rich text links of a cell in table content.
      example:
        cell:
          column: 0
          row: 1
        data:
          - insertDestinationLink:
              insertAt:
                offset: 10
                paragraphIndex: 2
              sourceAnchor: WA7i5vbm7lNaEn6XT9AtcW5vb22BJjMrqxmru
            type: insertDestinationLink
          - removeLinks:
              selection:
                start:
                  offset: 0
                  paragraphIndex: 4
                stop:
                  offset: 12
                  paragraphIndex: 6
            type: removeLinks
        isolateEdits: false
      properties:
        cell:
          $ref: '#/components/schemas/Cell'
        data:
          description: The link edits to apply.
          items:
            $ref: '#/components/schemas/TextLinkEdit'
          type: array
        isolateEdits:
          default: false
          description: |
            Whether the edits in a batch should be isolated from one-another. The edits will still be applied in order, but subsequent edits are unaffected by the previous edits in the same batch. For example, if one edit inserts some content, the next edits will act as if the content doesn't exist yet. Or if an edit deletes some content, the next edits will act as if the content is still there. This mode makes it easier to apply many edits on existing content because you don't need to manually keep track of how the previous edits have moved the content. For example, if you want to replace all instances of one word with another it will be easier to do this with isolated edits.
          example: true
          type: boolean
      required:
        - cell
        - isolateEdits
        - data
      type: object
    TableLinksEdit:
      description: |
        An edit for modifying a link in a table.  The edit property associated with the edit type is required. Any edit property that doesn't correspond to its type will be ignored.
      example:
        insertCellDestinationLink:
          insertAt:
            column: 2
            row: 41
          sourceAnchor: WA7i5vbm7lNaEn6XT9AtcW5vb22BJjMrqxmru
        type: insertCellDestinationLink
      properties:
        insertCellDestinationLink:
          allOf:
