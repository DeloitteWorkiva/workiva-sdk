    DestinationLinkStatus:
      default: connected
      description: Destination link status
      enum:
        - connected
        - disconnected
      example: connected
      type: string
    DestinationLink:
      description: Content containing a destination link.
      example:
        content:
          richText: WA9ATl59AXnS148HVGnq9ARvjSyJtUu7DObtx9AfnvtSBXU5YqMpFAZR36Mai1g
          type: richText
        id: WA5SVkJWXOy5MbSHX25Qf9BVz5xTvLfJadt5eXzqTxLT4o2Lo1ceQHmLbSppCdBhQUFBSE
        revision: 2c6438ab4541de6d
        source:
          anchor:
            anchor: WA46Pio9ANITRWdzvNwY4F50bj3yHRZoyHrY2N1L7rNyQywqAva9B4dgqzIvIqHAg4ODg6e
            content:
              richText: WA9ATl59AXnS148HVGnq9ARvjSyJtUu7DObtx9AfnvtSBXU5YqMpFAZR36Mai1g
              type: richText
            revision: 2c6438ab4541de6f
          type: anchor
        status: connected
      properties:
        content:
          $ref: '#/components/schemas/ContentRef'
        id:
          description: The unique identifier for the destination link.
          example: WA5SVkJWXOy5MbSHX25Qf9BVz5xTvLfJadt5eXzqTxLT4o2Lo1ceQHmLbSppCdBhQUFBSE
          type: string
        revision:
          description: Identifies a unique revision of content.
          example: 2c6438ab4541de6d
          type: string
        source:
          $ref: '#/components/schemas/DestinationLinkSource'
        status:
          $ref: '#/components/schemas/DestinationLinkStatus'
      required:
        - id
        - content
        - revision
        - source
        - status
      type: object
    Dimensions:
      description: |
        A dimension of a rectangle for properties of objects such as a shape, text box, table, chart, image, or page.
      example:
        height: 240
        width: 320
      properties:
        height:
          description: The vertical measurement in points.
          example: 240
          minimum: 1
          type: number
        width:
          description: The horizontal measurement in points.
          example: 320
          minimum: 1
          type: number
      required:
        - width
        - height
      type: object
    Color:
      description: Represents a color.
      example:
        blue: 128
        green: 128
        red: 128
      properties:
        blue:
          description: The blue component of the color.
          example: 128
          maximum: 255
          minimum: 0
          type: integer
        green:
          description: The green component of the color.
          example: 128
          maximum: 255
          minimum: 0
          type: integer
        red:
          description: The red component of the color.
          example: 128
          maximum: 255
          minimum: 0
          type: integer
      required:
        - red
        - green
        - blue
      type: object
    Opacity:
      default: 1
      description: The opacity of a color where 1.0 is completely opaque and 0.0 is completely transparent.
      example: 0.5
      type: number
    Fill:
      description: A shape or box fill settings for things like shapes. Use a null to indicate no fill.
      nullable: true
      properties:
        color:
          $ref: '#/components/schemas/Color'
        opacity:
          $ref: '#/components/schemas/Opacity'
      required:
        - color
      type: object
    Margins:
      description: |
        The margins of a rectangle for properties of objects such as a shape, text box, or page.
      example:
        bottom: 10
        left: 10
        right: 10
        top: 10
      nullable: true
      properties:
        bottom:
          description: The bottom edge margin in points.
          example: 10
          minimum: 0
          nullable: true
          type: number
        left:
          description: The left edge margin in points.
          example: 10
          minimum: 0
          nullable: true
          type: number
        right:
          description: The right edge margin in points.
          example: 10
          minimum: 0
          nullable: true
          type: number
        top:
          description: The top edge margin in points.
          example: 10
          minimum: 0
          nullable: true
          type: number
      type: object
    Position:
      description: A coordinate position on a page, slide, etc.
      properties:
        x:
          description: The horizontal offset in points typically from the left edge.
          example: 0
          type: number
        'y':
          description: The vertical offset in points typically from the top edge where larger numbers are further down/
          example: 0
          type: number
      required:
        - x
        - 'y'
      type: object
    DesignPageRelative:
      allOf:
        - $ref: '#/components/schemas/Position'
      description: Represents the position of a drawing relative to the top-left corner of the section.
      nullable: true
      type: object
    ParagraphRelative:
      allOf:
        - $ref: '#/components/schemas/Position'
        - properties:
            paragraphIndex:
              description: The zero-based inclusive index of a paragraph.
              example: 3
              minimum: 0
              type: integer
          required:
            - paragraphIndex
          type: object
      description: Represents a position relative to the start of the paragraph corresponding to the paragraph index.
      nullable: true
      type: object
    SlideRelative:
      allOf:
        - $ref: '#/components/schemas/Position'
      description: Represents the position of a drawing relative to the top-left corner a slide.
      nullable: true
      type: object
    DrawingRelativeType:
      description: The relative position type used for a drawing element.
      enum:
        - designPageRelative
        - paragraphRelative
        - slideRelative
      example: paragraphRelative
      type: string
    DrawingRelativePosition:
      description: The relative position of a drawing element.
      example:
        paragraphRelative:
          paragraphIndex: 3
          x: 0
          'y': 0
        type: paragraphRelative
      properties:
        designPageRelative:
          $ref: '#/components/schemas/DesignPageRelative'
        paragraphRelative:
          $ref: '#/components/schemas/ParagraphRelative'
        slideRelative:
          $ref: '#/components/schemas/SlideRelative'
        type:
          $ref: '#/components/schemas/DrawingRelativeType'
      required:
        - type
      type: object
    StrokePattern:
      default: solid
      description: The pattern to apply to the stroke.
      enum:
        - solid
        - dashed
        - dotted
        - dash-dot
        - ditted
        - small-dash
        - long-dash
        - long-dash-dot
        - long-dash-dot-dot
      example: solid
      type: string
    Stroke:
      description: Line stroke setting for things like shape edges. Use a null to indicate no stroke line.
      nullable: true
      properties:
        color:
          $ref: '#/components/schemas/Color'
        pattern:
          $ref: '#/components/schemas/StrokePattern'
        width:
          default: 1
          description: The width of the stroke in points.
          example: 2
          type: number
      required:
        - color
      type: object
    WrapStyleType:
      description: The relative position type
      enum:
        - inFrontOfText
        - wrapText
        - behindText
      nullable: true
      type: string
    BaseDrawingElement:
      description: A foundational element for all drawing models.
      properties:
        dimensions:
          $ref: '#/components/schemas/Dimensions'
        fill:
          $ref: '#/components/schemas/Fill'
        id:
          $ref: '#/components/schemas/DrawingElementId'
        margins:
          $ref: '#/components/schemas/Margins'
        position:
          $ref: '#/components/schemas/DrawingRelativePosition'
        stroke:
          $ref: '#/components/schemas/Stroke'
        wrapStyle:
          $ref: '#/components/schemas/WrapStyleType'
      required:
        - id
        - position
        - dimensions
        - wrapStyle
        - margins
      type: object
    TableRef:
      description: |
        A reference to table content in a document, spreadsheet, or presentation
      properties:
        revision:
          description: The revision of the table being referred to
          example: 2B3C4D5E
          readOnly: true
          type: string
        table:
          $ref: '#/components/schemas/TableId'
      type: object
    ChartDrawingElement:
      allOf:
        - $ref: '#/components/schemas/BaseDrawingElement'
        - properties:
            table:
              $ref: '#/components/schemas/TableRef'
          required:
            - table
          type: object
      description: A drawing element for a chart.
      nullable: true
      type: object
    ImageRef:
      description: A reference to image content in a document, spreadsheet, or presentation
      example:
        image: 8610c7b132e944cb9e5c11daf08b1b1c
      properties:
        image:
          description: The unique identifier of the image being referred to
          example: 8610c7b132e944cb9e5c11daf08b1b1c
          type: string
      type: object
    Rotation:
      default: 0
      description: |
        The rotation in degrees of a shape around the center point of
        the shape. The rotation is applied after the shape is positioned and sized
        meaning the position and dimensions are for the shape without any rotation.
      example: 90
      exclusiveMaximum: true
      maximum: 360
      minimum: 0
      type: number
    ImageDrawingElement:
      allOf:
        - $ref: '#/components/schemas/BaseDrawingElement'
        - properties:
            image:
              $ref: '#/components/schemas/ImageRef'
            rotation:
              $ref: '#/components/schemas/Rotation'
          required:
            - rotation
            - image
          type: object
      description: A drawing element for an image.
      nullable: true
      type: object
    LineCap:
      default: none
      description: The way the terminator of a line looks.
      enum:
        - none
        - triangle
        - circle
        - diamond
      type: string
    LineRelativeType:
      description: The relative position type used for the head and tail of a line drawing element.
      enum:
        - designPageRelative
        - paragraphRelative
        - slideRelative
      example: paragraphRelative
      type: string
    LineRelativePosition:
      description: The relative position for the head and tail of a line drawing element.
      example:
        paragraphRelative:
          paragraphIndex: 3
          x: 0
          'y': 0
        type: paragraphRelative
      properties:
        designPageRelative:
          $ref: '#/components/schemas/DesignPageRelative'
        paragraphRelative:
          $ref: '#/components/schemas/ParagraphRelative'
        slideRelative:
          $ref: '#/components/schemas/SlideRelative'
        type:
          $ref: '#/components/schemas/LineRelativeType'
      required:
        - type
      type: object
    LineCapSize:
      default: medium
      description: The size of a cap at a line terminator.
      enum:
        - small
        - medium
        - large
      type: string
    LineTerminator:
      description: |
        Defines the shape, size, and location of a line''s head and tail
        (the starting point and stop point of a line segment or connector).
      properties:
        cap:
          $ref: '#/components/schemas/LineCap'
        position:
          $ref: '#/components/schemas/LineRelativePosition'
        size:
          $ref: '#/components/schemas/LineCapSize'
      required:
        - position
        - cap
        - size
    Line:
      description: |
        A drawing element for lines, arrows, connectors, etc. All of these elements have two points: a head and tail.
      nullable: true
      properties:
        head:
          $ref: '#/components/schemas/LineTerminator'
        id:
          $ref: '#/components/schemas/DrawingElementId'
        length:
          description: The length of the line in points.
          example: 120
          type: number
        margins:
          $ref: '#/components/schemas/Margins'
        stroke:
          $ref: '#/components/schemas/Stroke'
        tail:
          $ref: '#/components/schemas/LineTerminator'
        wrapStyle:
          $ref: '#/components/schemas/WrapStyleType'
      required:
        - id
        - length
        - stroke
        - head
        - tail
        - wrapStyle
        - margins
      type: object
    Paddings:
      description: The paddings of a rectangle for properties of objects such as a shape, text box, or page.
      properties:
        bottom:
          description: The bottom edge padding in points.
          example: 10
          minimum: 0
          nullable: true
          type: number
        left:
          description: The left edge padding in points.
          example: 10
          minimum: 0
          nullable: true
          type: number
        right:
          description: The right edge padding in points.
          example: 10
          minimum: 0
          nullable: true
          type: number
        top:
          description: The top edge padding in points.
          example: 10
          minimum: 0
          nullable: true
          type: number
      required:
        - top
        - bottom
        - right
        - left
      type: object
    RichTextBaselineShift:
      description: |
        Indicates the offset from the baseline of the characters. The baseline is the imaginary bottom line for a line of text which the bottom of the characters are placed, not including any descender such as g, j, p, and y have. `superscript` shifts the baseline up and reduces the rendered font size to 65% of the specified font size. `subscript` works the same as `superscript` except it moves the baseline down. `baseline` uses the default size and baseline for regular text. type: string
      enum:
        - baseline
        - superscript
        - subscript
      example: superscript
      nullable: true
      type: string
    RichTextFormat:
      description: The formatting options applied to rich text elements.
      nullable: true
      properties:
        backgroundColor:
          allOf:
            - $ref: '#/components/schemas/Color'
          description: The background color in RGB format
          nullable: true
        baselineShift:
          $ref: '#/components/schemas/RichTextBaselineShift'
        bold:
          description: Whether or not the text is bold
          example: true
          nullable: true
          type: boolean
        characterSpacing:
          description: The amount of space, in 1/1000 of an em, between characters.
          example: -25
          nullable: true
          type: integer
        font:
          description: The name of the font
          example: Times New Roman
          nullable: true
          type: string
        italic:
          description: Whether or not the text is italicized
          example: true
          nullable: true
          type: boolean
        size:
          description: The font size of the characters in points
          example: 14
          maximum: 100
          minimum: 1
          nullable: true
          type: number
        strikethrough:
          description: Whether or not the text is struck through
          example: true
          nullable: true
          type: boolean
        textColor:
          allOf:
            - $ref: '#/components/schemas/Color'
          description: The text color in RGB format
          nullable: true
          type: object
        underline:
          description: Whether or not the text is underlined
          example: true
          nullable: true
          type: boolean
      type: object
    StyleRef:
      description: A reference to a style.
      example:
        revision: 2B3C4D5E
        style: c3R5bGUta2V5Ol90Ymw
        styleGuide: a4a9271b80e94cccb541160c9f8e61d6
      properties:
        revision:
          description: The revision of the referenced style.
          example: 2B3C4D5E
          readOnly: true
          type: string
        style:
          description: The unique identifier of a style.
          example: c3R5bGUta2V5Ol90Ymw
          type: string
        styleGuide:
          description: The unique identifier of a style guide.
          example: a4a9271b80e94cccb541160c9f8e61d6
          readOnly: true
          type: string
      type: object
    BaseTextElement:
      description: |
        A base text element is the common requirement for all text element models.
      properties:
        format:
          $ref: '#/components/schemas/RichTextFormat'
        length:
          default: 1
          description: |
            The number of characters (32-bit unicode code point) for a text element or range of text in a selection. Most elements will have a length of 1, even if it is dynamic content which will be replaced by possibly multiple characters. The lengths are used when editing with offsets from an element. The sum of the lengths up to a specific element from another is the offset between those text elements.
          minimum: 1
          type: integer
        offset:
          default: 0
          description: |
            The number of items to skip over in a collection before the items which will be returned or worked on. The items may be shapes, sections, elements, characters, slides, etc depending on which object or path the offset is being used on.
          example: 10
          minimum: 0
          type: integer
        style:
          $ref: '#/components/schemas/StyleRef'
      required:
        - offset
        - length
      type: object
    ChartTextElement:
      allOf:
        - $ref: '#/components/schemas/BaseTextElement'
        - properties:
            dimensions:
              $ref: '#/components/schemas/Dimensions'
            table:
              $ref: '#/components/schemas/TableRef'
          required:
            - dimensions
            - table
          type: object
      description: An embedded content text element for a chart.
      nullable: true
    DestinationLinkRef:
      description: A reference to a destination link.
      example:
        destinationLink: WA7i5vbm7lNaEn6XT9AtcW5vb22BJjMrqxmru
        revision: 24601abc
      properties:
        destinationLink:
          description: The unique identifier of a destination link.
          example: WA7i5vbm7lNaEn6XT9AtcW5vb22BJjMrqxmru
          type: string
        revision:
          description: The version of the destination link.
          example: 24601abc
          type: string
      required:
        - destinationLink
        - revision
      type: object
    SoftReturn:
      allOf:
        - $ref: '#/components/schemas/BaseTextElement'
        - required:
            - length
          type: object
      description: |
        A text element for a soft return. This moves the following text elements to a new line without creating a new  paragraph.
    TextSpan:
      allOf:
        - $ref: '#/components/schemas/BaseTextElement'
        - properties:
            text:
              description: The string of characters (32-bit unicode code point)
              example: Thank you
              type: string
          required:
            - length
            - text
          type: object
      description: |
        A text element for a span of text with the same formatting.
        The text string may contain almost any unicode character except for unicode from the Private Use Area (PUA) of unicode (U+E000..U+F8FF), paragraph separators (U+2029), line feeds (U+000A), and carriage returns (U+000D). Paragraph separators and line feeds will be turned into paragraphs. Carriage returns will be normalized out of the text during insertion. Other control unicode, like line separators (U+2028), no break space (U+00A0), and tabs (U+0009), may appear in this text. The text will be quote escaped and may contain unicode escaped characters like \t or \u0000.
      nullable: true
    UnspecifiedTextElement:
      allOf:
        - $ref: '#/components/schemas/BaseTextElement'
        - required:
            - length
          type: object
      description: |
        An unspecified text element to use as a placeholder for elements that have not been explicitly defined in API models.
      nullable: true
    SourceTextElement:
      description: |
        A text element containing rich text content that is from a source link. This is a subset of TextElement and contains  only types that are allowed within source links.
      example:
        textSpan:
          format: null
          length: 5
          offset: 0
          style: {}
          text: Hello
        type: textSpan
      properties:
        softReturn:
          allOf:
            - $ref: '#/components/schemas/SoftReturn'
          nullable: true
        textSpan:
          allOf:
            - $ref: '#/components/schemas/TextSpan'
          nullable: true
        type:
          default: textSpan
          description: The type of the text element in rich text that is from a source link.
          enum:
            - softReturn
            - textSpan
            - unspecified
          type: string
        unspecified:
          allOf:
            - $ref: '#/components/schemas/UnspecifiedTextElement'
          nullable: true
      required:
        - type
      type: object
    ListFormat:
      description: |
        The list formatting options applied to the given paragraph.
      example:
        level: 1
        prefix: '['
        startAt: 1
        style:
          revision: 2B3C4D5E
          style: c3R5bGUta2V5Ol90Ymw
          styleGuide: a4a9271b80e94cccb541160c9f8e61d6
        suffix: ']'
      nullable: true
      properties:
        level:
          description: The list level associated with the list.
          example: 0
          minimum: 0
          type: integer
        prefix:
          description: The list value prefix
          nullable: true
          type: string
        startAt:
          description: The value the list starts at (for ordered lists). Null indicates that the list continues from the previous item.
          nullable: true
          type: integer
        style:
          $ref: '#/components/schemas/StyleRef'
        suffix:
          description: The list value suffix
          nullable: true
          type: string
      type: object
    ParagraphPropertiesAlignment:
      default: left
      description: Indicates the horizontal alignment of the text within a paragraph
      enum:
        - left
        - center
        - right
        - justified
      example: justified
      nullable: true
      type: string
    LineSpacing:
      description: |
        Defines the line spacing of a paragraph.
      example:
        unit: percent
        value: 100
      properties:
        unit:
          description: The unit of the line spacing value.
          enum:
            - percent
            - points
          type: string
        value:
          description: |
            The line spacing value. Valid percent range: 80% - 720% Valid points range: 1 - 400 points
          example: 100
          minimum: 1
          type: number
      type: object
    ParagraphProperties:
      description: |
        The properties for rich-text paragraphs. Null values indicate that the format is inheriting from style or the container when reading.
      example:
        alignment: justified
        endIndent: 240
        firstLineIndent: 240
        lineSpacing:
          unit: percent
          value: 100
        pageBreakBefore: false
        spaceAfterParagraph: 10.5
        spaceBeforeParagraph: 12.5
        startIndent: 240
      nullable: true
      properties:
        alignment:
          $ref: '#/components/schemas/ParagraphPropertiesAlignment'
        endIndent:
          description: |
            The amount of indent, in points, from the margin to apply to all the lines of a paragraph at the end of each line. Positive is towards the enter of the page.
          example: 240
          nullable: true
          type: number
        firstLineIndent:
          description: |
            The amount of indent, in points, from the margin to apply to the first line of a paragraph in addition to the start indent. Positive is towards the center of the page.
          example: 240
          nullable: true
          type: number
        lineSpacing:
          $ref: '#/components/schemas/LineSpacing'
        pageBreakBefore:
          default: false
          description: Whether or not this paragraph starts on a new page
          example: true
          nullable: true
          type: boolean
        spaceAfterParagraph:
          description: The amount space, in points, after the paragraph.
          example: 10.5
          nullable: true
          type: number
        spaceBeforeParagraph:
          description: The amount of space, in points, before the paragraph.
          example: 12.5
          nullable: true
          type: number
        startIndent:
          description: |
            The amount of indent, in points, from the margin to apply to all the lines of a paragraph from the start of each line. Positive is towards the center of the page.
          example: 240
          nullable: true
          type: number
      type: object
    SourceParagraph:
      description: A paragraph of rich text content that is from a source link.
      example:
        elements:
          - textSpan:
              format:
                font: Times New Roman
                italic: true
                size: 12
              length: 11
              offset: 0
              style:
                revision: 1A2B3C4D
                style: WW91IGZvdW5kIG1lIQ
                styleGuide: WW91IGZvdW5kIG1lIQ
              text: Hello World
            type: textSpan
        format:
          bold: true
        list:
          level: 2
          prefix: '['
          startAt: 1
          style:
            style: WW91IGZvdW5kIG1lIQ
            styleGuide: WW91IGZvdW5kIG1lIQ
          suffix: ']'
        properties: {}
        style:
          style: X3R4dDozZDUyMDg4ODBlNDk0YmYxYWVjYTIzM2VlYmY3ODM4Mg
          styleGuide: 3d5208880e494bf1aeca233eebf78382
      properties:
        elements:
          description: Elements contained in this paragraph.
          items:
            $ref: '#/components/schemas/SourceTextElement'
          type: array
        format:
          allOf:
            - $ref: '#/components/schemas/RichTextFormat'
          nullable: true
        list:
          allOf:
            - $ref: '#/components/schemas/ListFormat'
          nullable: true
        properties:
          allOf:
            - $ref: '#/components/schemas/ParagraphProperties'
          nullable: true
        style:
          $ref: '#/components/schemas/StyleRef'
      required:
        - format
        - elements
        - properties
        - style
      type: object
    DestinationLinkTextElement:
      allOf:
        - $ref: '#/components/schemas/BaseTextElement'
        - properties:
            destinationLink:
              $ref: '#/components/schemas/DestinationLinkRef'
            paragraphs:
              description: Paragraphs contained in this destination link.
              items:
                $ref: '#/components/schemas/SourceParagraph'
              type: array
          required:
            - destinationLink
            - paragraphs
          type: object
      description: |
        A destination link is an element which is replaced with content from a source link.
      nullable: true
    FootnoteAnnotation:
      allOf:
        - $ref: '#/components/schemas/BaseTextElement'
      description: |
        A dynamic content text element which will be replaced with a footnote number for the footnote content which this element is within. This may only be added to footnotes.
      nullable: true
    RichTextId:
      description: The unique identifier of rich text.
      type: string
      minLength: 1
      example: WA2NiYGJgm7cWr4W6Ka9BHScz56m2AT2FqTmBgekyk399M99I9Bb69BoEt3WHCag
    RichTextRef:
      description: |
        A reference to rich text content in a document, spreadsheet, or presentation
      properties:
        revision:
          description: The revision of the rich text being referred to
          example: 2B3C4D5E
          readOnly: true
          type: string
        richText:
          type: string
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/RichTextId'
      type: object
    FootnoteIndicator:
      allOf:
        - $ref: '#/components/schemas/BaseTextElement'
        - properties:
            footnote:
              $ref: '#/components/schemas/RichTextRef'
          required:
            - footnote
          type: object
      description: |
        A dynamic content text element which will be replaced with a footnote number within rich text content to indicate that there is a footnote and works as an anchor to help determine which page of the document the footnote will be added to.
      nullable: true
    HyperlinkType:
      title: HyperlinkType
      description: The type of the hyperlink
      type: string
      enum:
        - document
        - section
        - presentation
        - slide
        - spreadsheet
        - sheet
        - url
        - unspecified
    Revision:
      description: |
        Identifies a unique revision of content. The same revision can be used for any content request within a file because revisions are allocated at the file-level.
        When querying for content, this can be used to get a consistent version of the content. When editing content, this can be used to make the change to the content at a known state. In either case, omitting the revision (when allowed) will always default to the latest revision of the file.
      type: string
      example: 2c6438ab4541de6d
    DocumentRef:
      type: object
      description: |
        A reference to a document
      properties:
        document:
          description: The unique identifier of the document being referred to
          type: string
          readOnly: true
          example: 16b1f641613847469b7aa1ca29af40b1
        revision:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Revision'
      example:
        document: 16b1f641613847469b7aa1ca29af40b1
        revision: 2B3C4D5E
    SectionRef:
      description: |
        A reference to a section in a document outline
      example:
        document: 16b1f641613847469b7aa1ca29af40b1
        revision: 2B3C4D5E
        section: 16b1f641613847469b7aa1ca29af40b1_650855815308
      properties:
        document:
          description: The unique identifier of the document containing the section being referred to
          example: 16b1f641613847469b7aa1ca29af40b1
          readOnly: true
          type: string
        revision:
          description: The revision of the document and section being referred to
          example: 2B3C4D5E
          readOnly: true
          type: string
        section:
          description: The unique identifier of the section being referred to
          example: 16b1f641613847469b7aa1ca29af40b1_650855815308
          readOnly: true
          type: string
      type: object
    SpreadsheetRef:
      type: object
      description: |
        A reference to a spreadsheet
      properties:
        spreadsheet:
          description: The unique identifier of the spreadsheet being referred to
          type: string
          readOnly: true
          example: 16b1f641613847469b7aa1ca29af40b1
        revision:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Revision'
      example:
        spreadsheet: 16b1f641613847469b7aa1ca29af40b1
        revision: 2B3C4D5E
    SheetRef:
      type: object
      description: |
        A reference to a sheet in a spreadsheet outline
      properties:
        sheet:
          description: The unique identifier of the sheet being referred to
          type: string
          readOnly: true
          example: 16b1f641613847469b7aa1ca29af40b1_650855815308
        spreadsheet:
          description: The unique identifier of the spreadsheet containing the sheet being referred to
          type: string
          readOnly: true
          example: 16b1f641613847469b7aa1ca29af40b1
        revision:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Revision'
      example:
        sheet: 16b1f641613847469b7aa1ca29af40b1_650855815308
        spreadsheet: 16b1f641613847469b7aa1ca29af40b1
        revision: 2B3C4D5E
    PresentationRef:
      type: object
      description: |
        A reference to a presentation
      properties:
        presentation:
          description: The unique identifier of the presentation being referred to
          type: string
          readOnly: true
          example: 16b1f641613847469b7aa1ca29af40b1
        revision:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Revision'
      example:
        presentation: 16b1f641613847469b7aa1ca29af40b1
        revision: 2B3C4D5E
    SlideRef:
      type: object
      description: |
        A reference to a slide in a presentation outline
      properties:
        slide:
          description: The unique identifier of the slide being referred to
          type: string
          readOnly: true
          example: 16b1f641613847469b7aa1ca29af40b1_650855815308
        presentation:
          description: The unique identifier of the presentation containing the slide being referred to
          type: string
          readOnly: true
          example: 16b1f641613847469b7aa1ca29af40b1
        revision:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Revision'
      example:
        slide: 16b1f641613847469b7aa1ca29af40b1_650855815308
        presentation: 16b1f641613847469b7aa1ca29af40b1
        revision: 2B3C4D5E
    Hyperlink:
      description: |
        Represents a hyperlink to another location. The `type` property will determine which of the other properties is set.
      type: object
      required:
        - type
      properties:
        type:
          $ref: '#/components/schemas/HyperlinkType'
        document:
          description: The reference to the linked document for `document` type hyperlinks
          nullable: true
          allOf:
            - $ref: '#/components/schemas/DocumentRef'
        section:
          description: The reference to the linked section for `section` type hyperlinks
          nullable: true
          allOf:
            - $ref: '#/components/schemas/SectionRef'
        spreadsheet:
          description: The reference to the linked spreadsheet for `spreadsheet` type hyperlinks
          nullable: true
          allOf:
            - $ref: '#/components/schemas/SpreadsheetRef'
        sheet:
          description: The reference to the linked sheet for `sheet` type hyperlinks
          nullable: true
          allOf:
            - $ref: '#/components/schemas/SheetRef'
        presentation:
          description: The reference to the linked presentation for `presentation` type hyperlinks
          nullable: true
          allOf:
            - $ref: '#/components/schemas/PresentationRef'
        slide:
          description: The reference to the linked slide for `slide` type hyperlinks
          nullable: true
          allOf:
            - $ref: '#/components/schemas/SlideRef'
        url:
          description: The raw URL for `url` type hyperlinks.
          type: string
          nullable: true
          minLength: 1
          example: https://example.com
    HyperlinkTextElement:
      description: A text element for a hyperlink.
      nullable: true
      allOf:
        - $ref: '#/components/schemas/BaseTextElement'
        - type: object
          required:
            - hyperlink
            - text
          properties:
            hyperlink:
              $ref: '#/components/schemas/Hyperlink'
            text:
              description: The string of characters (32-bit unicode code point)
              type: string
              example: Thank you
    ImageTextElement:
      allOf:
        - $ref: '#/components/schemas/BaseTextElement'
        - properties:
            dimensions:
              $ref: '#/components/schemas/Dimensions'
            image:
              $ref: '#/components/schemas/ImageRef'
          required:
            - dimensions
          type: object
      description: A text element for image embedded content.
      nullable: true
    PageNumber:
      allOf:
        - $ref: '#/components/schemas/BaseTextElement'
      description: |
        A dynamic content text element which will be replaced with the current page number.
      nullable: true
    SectionPageNumber:
      allOf:
        - $ref: '#/components/schemas/BaseTextElement'
        - properties:
            section:
              $ref: '#/components/schemas/SectionRef'
          required:
            - section
          type: object
      description: |
        A dynamic content text element which will be replaced with the page number of a specified section.
      nullable: true
    TableBreakingType:
      description: The type of table breaking
      enum:
        - neverBreak
        - alwaysBreak
        - breakWhenExceeds
      type: string
    TableBreaking:
      description: The property that will dictate how the table will be broken up
      nullable: true
      properties:
        breakingPercentage:
          description: The percentage the table will break at, only set when type is breakWhenExceeds
          nullable: true
          type: integer
        type:
          $ref: '#/components/schemas/TableBreakingType'
      type: object
    TableTextElementProperties:
      description: The properties for a table text element.
      example:
        headerRows: 1
        tableBreaking:
          breakingPercentage: 25
          type: breakWhenExceeds
        titleRow: true
        titleSuffix: Title
      properties:
        headerRows:
          default: 0
          description: The rows that are going to be headers
          type: integer
        tableBreaking:
          $ref: '#/components/schemas/TableBreaking'
        titleRow:
          default: false
          description: Whether the table has a title row
          type: boolean
        titleSuffix:
          description: Optional table title suffix when title row is enabled.
          nullable: true
          type: string
      required:
        - titleRow
        - headerRows
        - tableBreaking
      type: object
    TableTextElement:
      allOf:
        - $ref: '#/components/schemas/BaseTextElement'
        - properties:
            properties:
              $ref: '#/components/schemas/TableTextElementProperties'
            table:
              $ref: '#/components/schemas/TableRef'
          required:
            - table
          type: object
      description: A text element representing a table.
      nullable: true
    TextElement:
      description: A text element containing rich text content.
      example:
        chart:
          dimensions:
            height: 240
            width: 240
          table:
            table: WA66srK9AtGU3PvTjs4dMCR9B34EoH6LqyloPIRNdxS5Bgs3p199MQzPsA
            revision: 24601abc
          length: 10
          offset: 10
          style:
            revision: 2B3C4D5E
            style: c3R5bGUta2V5Ol90Ymw
            styleGuide: a4a9271b80e94cccb541160c9f8e61d6
        type: chart
      properties:
        chart:
          $ref: '#/components/schemas/ChartTextElement'
        destinationLink:
          $ref: '#/components/schemas/DestinationLinkTextElement'
        footnoteAnnotation:
          $ref: '#/components/schemas/FootnoteAnnotation'
        footnoteIndicator:
          $ref: '#/components/schemas/FootnoteIndicator'
        hyperlink:
          $ref: '#/components/schemas/HyperlinkTextElement'
        image:
          $ref: '#/components/schemas/ImageTextElement'
        pageNumber:
          $ref: '#/components/schemas/PageNumber'
        sectionPageNumber:
          $ref: '#/components/schemas/SectionPageNumber'
        table:
          $ref: '#/components/schemas/TableTextElement'
        textSpan:
          $ref: '#/components/schemas/TextSpan'
        type:
          default: textSpan
          description: The type of the text element in rich text
          enum:
            - chart
            - destinationLink
            - footnoteAnnotation
            - footnoteIndicator
            - hyperlink
            - image
            - pageNumber
            - sectionPageNumber
            - table
            - textSpan
            - softReturn
            - unspecified
          type: string
        unspecified:
          $ref: '#/components/schemas/UnspecifiedTextElement'
      required:
        - type
      type: object
    Paragraph:
      description: |
        A paragraph of rich-text content.
      properties:
        elements:
          description: The text elements that make up the paragraph
          items:
            $ref: '#/components/schemas/TextElement'
          readOnly: true
          type: array
        format:
          $ref: '#/components/schemas/RichTextFormat'
        index:
          description: The index of this paragraph relative to other paragraphs in a RichText
          example: 0
          minimum: 0
          readOnly: true
          type: integer
        list:
          $ref: '#/components/schemas/ListFormat'
        properties:
          $ref: '#/components/schemas/ParagraphProperties'
        style:
          $ref: '#/components/schemas/StyleRef'
      type: object
    ShapeType:
      description: |
        The type of a shape to draw. Some shapes are aliased to others;
        for example, decision is an alias of diamond. The shape "offPageReference"
        is unsupported by some non-Workiva applications and may cause issues during
        export if used.
      enum:
        - rectangle
        - roundedRectangle
        - ellipse
        - triangle
        - diamond
        - trapezoid
        - parallelogram
        - pentagon
        - hexagon
        - octagon
        - arrowRight
        - arrowLeft
        - arrowUp
        - arrowDown
        - chevron
        - cylinder
        - rectangularCallout
        - roundedRectangularCallout
        - ovalCallout
        - leftBracket
        - rightBracket
        - inputOutput
        - terminator
        - subroutine
        - internalStorage
        - manualInput
        - manualOperation
        - offPageConnector
        - card
        - document
        - preparation
        - display
        - database
        - directAccess
        - storedData
        - offPageReference
      example: rectangle
      type: string
    Shape:
      allOf:
        - $ref: '#/components/schemas/BaseDrawingElement'
        - properties:
            paddings:
              $ref: '#/components/schemas/Paddings'
            paragraphs:
              description: The rich text paragraphs.
              items:
                $ref: '#/components/schemas/Paragraph'
              type: array
            rotation:
              $ref: '#/components/schemas/Rotation'
            shapeType:
              $ref: '#/components/schemas/ShapeType'
          required:
            - shapeType
          type: object
      description: |
        A drawing element for a shape such as a rectangle, ellipse, polygon,
        etc. This also includes arrows, left bracket, right bracket, and flow chart
        shapes. Shapes can have zero to two modifiers or an auxiliary point depending
        on the shape type.
      nullable: true
      type: object
    TableDrawingElement:
      allOf:
        - $ref: '#/components/schemas/BaseDrawingElement'
        - properties:
            table:
              $ref: '#/components/schemas/TableRef'
          required:
            - table
          type: object
      description: A drawing element for a table.
      nullable: true
      type: object
    DrawingElementType:
      default: shape
      description: The type of the drawing element in a drawing
      enum:
        - shape
        - line
        - chart
        - image
        - table
        - unspecified
      example: shape
      type: string
    UnspecifiedDrawingElement:
      allOf:
        - $ref: '#/components/schemas/BaseDrawingElement'
      description: |
        An unspecified drawing element to use as a placeholder for elements
        that have not been explicitly defined in API models.

        The unspecified element makes it possible to add new features to the editor
        without requiring the API models to be updated in tandem. Not only does this
        element give some information about where the unspecified element is drawn,
        it gives the  element''s identifier.
      nullable: true
      type: object
    DrawingElement:
      description: |
        A drawing elements represents a text box, shapes, lines, and any other component of a drawing.
      example:
        image:
          dimensions:
            height: 240
            width: 320
          fill:
            color:
              blue: 128
              green: 128
              red: 128
            opacity: 0.5
          id: WW91IGZvdW5kIG1lIQ
          image:
            image: 8610c7b132e944cb9e5c11daf08b1b1c
          margins:
            bottom: 10
            left: 10
            right: 10
            top: 10
          paddings:
            bottom: 10
            left: 10
            right: 10
            top: 10
          position:
            paragraphRelative:
              paragraphIndex: 3
              x: 0
              'y': 0
            type: paragraphRelative
          rotation: 90
          stroke:
            color:
              blue: 128
              green: 128
              red: 128
            pattern: solid
            width: 2
          wrapStyle: inFrontOfText
        type: image
      properties:
        chart:
          $ref: '#/components/schemas/ChartDrawingElement'
        image:
          $ref: '#/components/schemas/ImageDrawingElement'
        line:
          $ref: '#/components/schemas/Line'
        shape:
          $ref: '#/components/schemas/Shape'
        table:
          $ref: '#/components/schemas/TableDrawingElement'
        type:
          $ref: '#/components/schemas/DrawingElementType'
        unspecified:
          $ref: '#/components/schemas/UnspecifiedDrawingElement'
      required:
        - type
      type: object
    DrawingElementListResult:
      description: A collection of elements in a drawing. This contains the shapes, text boxes, and lines for drawing content including slides, layout slides, and drawings in documents. When there are no additional elements before the current  collection, the previous property will be null. When there are no additional elements after the current collection, the next property will be null.
      properties:
        '@nextLink':
          description: Pagination link for next set of results
          example: <opaque_url>
          nullable: true
          type: string
        data:
          description: Elements contained by this drawing.
          items:
            $ref: '#/components/schemas/DrawingElement'
          type: array
      required:
        - data
      type: object
    AnchorsListResult:
      description: |
        Returns a JSON object with `data` and `@nextLink` properties. `data` contains a list of `Anchor` objects, and `@nextLink` provides the URL to the next set of results. If there are no additional results, `@nextLink` doesn't appear. If the request returns no results at all, `data` contains an empty array.
      properties:
        '@nextLink':
          description: Pagination link for next set of results
          example: <opaque_url>
          nullable: true
          type: string
        data:
          items:
            $ref: '#/components/schemas/Anchor'
          readOnly: true
          type: array
        revision:
          $ref: '#/components/schemas/Revision'
      type: object
    AnchorExtension:
      description: |
        Information about how an anchor is used. When an anchor is first created  it will not be associated with any extensions. Once an anchor is used, its  extension type will be set.
      properties:
        id:
          description: |
            The unique identifier of the extension. This can be used to lookup the  associated resource. This ID will be null if the resource doesn't have an ID. For example, comment extensions don't have an id because they're  looked up by their respective anchor IDs instead.
          example: 2c64382b45553de1
          type: string
        type:
          $ref: '#/components/schemas/ExtensionType'
      type: object
    AnchorExtensionsListResult:
      description: |
        Returns a JSON object with `data` and `@nextLink` properties. `data` contains a list of `AnchorExtension` objects, and `@nextLink` provides the URL to the next set of results. If there are no additional results, `@nextLink` doesn't appear. If the request returns no results at all, `data` contains an empty array.
      properties:
        '@nextLink':
          description: Pagination link for next set of results
          example: <opaque_url>
          nullable: true
          type: string
        data:
          items:
            $ref: '#/components/schemas/AnchorExtension'
          readOnly: true
          type: array
        revision:
          $ref: '#/components/schemas/Revision'
      type: object
    ImageUpload:
      description: Details about the image upload, including its options.
      example:
        fileName: example.png
      properties:
        fileName:
          description: The name for the new image.
          example: example.png
          type: string
      required:
        - fileName
      type: object
    ImageUploadResponse:
      description: Response to an image upload including the URL to upload the image to.
      example:
        uploadUrl: <opaque_url>
      properties:
        uploadUrl:
          description: The URL used to upload the image. Make a PUT request to this URL whose body is the contents of the image.
          example: <opaque_url>
          type: string
      required:
        - uploadUrl
      type: object
    Image:
      description: Content containing an image.
      example:
        downloadUrl: <opaque_url>
        fileName: example.png
        id: WW91IGZvdW5kIG1lIQ
        mimeType: image/png
      properties:
        downloadUrl:
          description: The URL to download an image. Send an authorized GET request to this URL to get the image bytes.
          example: <opaque_url>
          type: string
        fileName:
          description: The name of the image.
          example: example.png
          type: string
        id:
          description: The unique identifier for the image.
          example: WA5SVkJWXOy5MbSHX25Qf9BVz5xTvLfJadt5eXzqTxLT4o2Lo1ceQHmLbSppCdBhQUFBSE
          type: string
        mimeType:
          description: The mime type of the image.
          example: example.png
          type: string
      required:
        - id
        - fileName
        - mimeType
        - downloadUrl
      type: object
    RichTextAnchorCreation:
      description: Details about the rich text anchor creation.
      properties:
        revision:
          description: Identifies a unique revision of content.
          example: 24601abc
          type: string
        selection:
          $ref: '#/components/schemas/RichTextSelection'
        type:
          $ref: '#/components/schemas/RichTextSelectionAnchorAttachmentPointType'
      required:
        - revision
        - type
        - selection
      type: object
    DuplicateTable:
      description: |
        An edit to duplicate a table in rich text.
      example:
        insertAt:
          offset: 0
          paragraphIndex: 2
        sourceTable: WAxsaHxoYvTB4D0twUm6YtiF99TNO0gBkSOhgYBed9AMB99EUxqELDQychBaGR9SkZucm5sK
      properties:
        insertAt:
          $ref: '#/components/schemas/Caret'
        sourceTable:
          description: The unique identifier for the source table.
          example: WAxsaHxoYvTB4D0twUm6YtiF99TNO0gBkSOhgYBed9AMB99EUxqELDQychBaGR9SkZucm5sK
          allOf:
            - $ref: '#/components/schemas/TableId'
      required:
        - insertAt
        - sourceTable
    RichTextDuplicationEdit:
      description: |
        A text edit for duplicating content into rich text. The edit property associated with the edit type is required. Any edit property that doesn't correspond to its type will be ignored.
      example:
        duplicateTable:
          insertAt:
            offset: 0
            paragraphIndex: 2
          sourceTable: WAxsaHxoYvTB4D0twUm6YtiF99TNO0gBkSOhgYBed9AMB99EUxqELDQychBaGR9SkZucm5sK
        revision: 24601abc
        type: duplicateTable
      properties:
        duplicateTable:
          allOf:
            - $ref: '#/components/schemas/DuplicateTable'
          nullable: true
        revision:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/Revision'
        type:
          description: The type of rich text duplication edit.
          enum:
            - duplicateTable
          type: string
      required:
        - type
    ParagraphSelection:
      description: |
        A selection of one or more paragraphs, starting from the start paragraph and ending with the stop paragraph. Both start and stop paragraph indexes are inclusive.
      example:
        start: 1
        stop: 3
      properties:
        start:
          description: The zero-based inclusive starting index of a paragraph.
          example: 1
          minimum: 0
          type: integer
        stop:
          description: The zero-based inclusive stopping index of a paragraph.
          example: 3
          minimum: 0
          type: integer
    ClearListFormat:
      description: |
        An edit to clear list formatting from a range of paragraphs in rich text. Not supported when the parent batch has isolated edits turned on.
      example:
        clearAll: false
        clearPrefix: true
        clearStartAt: true
        clearStyle: true
        clearSuffix: true
        selection:
          start: 1
          stop: 3
      properties:
        clearAll:
          default: false
          description: Whether to clear all list formats. This is the same as setting every other option to true. When new list formats are added to the api those will also be cleared. When true, all other clear option values are ignored.
          example: true
          type: boolean
        clearPrefix:
          default: false
          description: Whether to clear the list prefix.
          example: true
          type: boolean
        clearStartAt:
          default: false
          description: Whether to clear the start number of the list.
          example: true
          type: boolean
        clearStyle:
          default: false
          description: Whether to clear the list style.
          example: true
          type: boolean
        clearSuffix:
          default: false
          description: Whether to clear the list suffix.
          example: true
          type: boolean
        selection:
          $ref: '#/components/schemas/ParagraphSelection'
      required:
        - selection
      type: object
    ClearParagraphProperties:
      description: |
        An edit to clear paragraph properties from a range of paragraphs in rich text.
      example:
        clearAlignment: true
        clearAll: false
        clearEndIndent: true
        clearFirstLineIndent: true
        clearLineSpacing: true
        clearPageBreakBefore: true
        clearSpaceAfterParagraph: true
        clearSpaceBeforeParagraph: true
        clearStartIndent: true
        selection:
          start: 1
          stop: 3
      properties:
        clearAlignment:
          default: false
          description: Whether to clear the alignment.
          example: true
          type: boolean
        clearAll:
          default: false
          description: Whether to clear all paragraph properties. This is the same as setting every other option to true. When new paragraph properties are added those will also be cleared. When true, all other clear option values are ignored.
          example: true
          type: boolean
        clearEndIndent:
          default: false
          description: Whether to clear the end indent.
          example: true
          type: boolean
        clearFirstLineIndent:
          default: false
          description: Whether to clear the first line indent.
          example: true
          type: boolean
        clearLineSpacing:
          default: false
          description: Whether to clear the line spacing.
          example: true
          type: boolean
        clearPageBreakBefore:
          default: false
          description: Whether to clear page break before.
          example: true
          type: boolean
        clearSpaceAfterParagraph:
          default: false
          description: Whether to clear the space after paragraph.
          example: true
          type: boolean
        clearSpaceBeforeParagraph:
          default: false
          description: Whether to clear the space before paragraph.
          example: true
          type: boolean
        clearStartIndent:
          default: false
          description: Whether to clear the start indent.
          example: true
          type: boolean
        selection:
          $ref: '#/components/schemas/ParagraphSelection'
      required:
        - selection
      type: object
    ClearTextFormat:
      description: |
        An edit to clear formatting from a range of rich text. This will not clear out styles nor hyperlinks.
      example:
        clearAll: false
        clearBackgroundColor: true
        clearBaselineShift: true
        clearBold: true
        clearCharacterSpacing: true
        clearFont: true
        clearItalic: true
        clearSize: true
        clearStrikethrough: true
        clearTextColor: true
        clearUnderline: true
        selection:
          start:
            offset: 0
            paragraphIndex: 0
          stop:
            offset: 10
            paragraphIndex: 2
      properties:
        clearAll:
          default: false
          description: Whether to clear all text formats. This is the same as setting every other option to true. When new text formats are added those will also be cleared. When true, all other clear option values are ignored.
          example: true
          type: boolean
        clearBackgroundColor:
          default: false
          description: Whether to clear the background color.
          example: true
          type: boolean
        clearBaselineShift:
          default: false
          description: Whether to clear the baseline shift.
          example: true
          type: boolean
        clearBold:
          default: false
          description: Whether to clear bold.
          example: true
          type: boolean
        clearCharacterSpacing:
          default: false
          description: Whether to clear the character spacing.
          example: true
          type: boolean
        clearFont:
          default: false
          description: Whether to clear the font.
          example: true
          type: boolean
        clearItalic:
          default: false
          description: Whether to clear italic.
          example: true
          type: boolean
        clearSize:
          default: false
          description: Whether to clear the font size.
          example: true
          type: boolean
        clearStrikethrough:
          default: false
          description: Whether to clear strikethrough.
          example: true
          type: boolean
        clearTextColor:
          default: false
          description: Whether to clear the text color.
          example: true
          type: boolean
        clearUnderline:
          default: false
          description: Whether to clear underline.
          example: true
          type: boolean
        selection:
          $ref: '#/components/schemas/RichTextSelection'
      required:
        - selection
      type: object
    DeleteText:
      description: |
        An edit to delete text from a range of rich text.  Note that all content, such as tables, images, charts, or footnotes, will also be deleted. Links must be removed from the selection using a [`RemoveLinks`](ref:content#removelinks) [links edit](ref:richtextlinksbatchedit) before deleting a selection containing links.
      example:
        selection:
          start:
            offset: 0
            paragraphIndex: 0
          stop:
            offset: 10
            paragraphIndex: 2
      properties:
        selection:
          $ref: '#/components/schemas/RichTextSelection'
      required:
        - selection
      type: object
    FormatText:
      description: |
        An edit to format a range of rich text.
      example:
        backgroundColor:
          blue: 255
          green: 255
          red: 255
        baselineShift: baseline
        bold: true
        characterSpacing: 100
        font: Times New Roman
        italic: true
        selection:
          start:
            offset: 0
            paragraphIndex: 0
          stop:
            offset: 10
            paragraphIndex: 2
        size: 14
        strikethrough: true
        textColor:
          blue: 0
          green: 0
          red: 0
        underline: true
      properties:
        backgroundColor:
          allOf:
            - $ref: '#/components/schemas/Color'
          nullable: true
        baselineShift:
          $ref: '#/components/schemas/RichTextBaselineShift'
        bold:
          default: false
          description: Whether or not the text is bold
          example: true
          nullable: true
          type: boolean
        characterSpacing:
          description: |
            The amount of space between characters in thousanths of an em.
          example: 100
          maximum: 1000
          minimum: -1000
          nullable: true
          type: integer
        font:
          description: The name of the font
          example: Times New Roman
          nullable: true
          type: string
        italic:
          default: false
          description: Whether or not the text is italicized
          example: true
          nullable: true
          type: boolean
        selection:
          $ref: '#/components/schemas/RichTextSelection'
        size:
          default: 12
          description: The font size of the characters in points
          example: 14
          maximum: 720
          minimum: 1
          nullable: true
          type: number
        strikethrough:
          default: false
          description: Whether or not the text is struck through
          example: true
          nullable: true
          type: boolean
        textColor:
          allOf:
            - $ref: '#/components/schemas/Color'
          nullable: true
        underline:
          default: false
          description: Whether or not the text is underlined
          example: true
          nullable: true
          type: boolean
      required:
        - selection
      type: object
    InsertFootnote:
      description: |
        A text edit for inserting a footnote into rich text. The created rich text id associated with the footnote annotation area can be retrieved from the rich text edit operation results. This edit is not supported in table rich cell edits.
      type: object
      nullable: true
      required:
        - insertAt
      properties:
        insertAt:
          $ref: '#/components/schemas/Caret'
    InsertImage:
      description: A text edit for inserting an image into rich text.
      example:
        dimensions:
          height: 240
          width: 320
        image: 8610c7b132e944cb9e5c11daf08b1b1c
        insertAt:
          offset: 5
          paragraphIndex: 0
      properties:
        dimensions:
          description: The dimensions of the inserted image.
          properties:
            height:
              description: The vertical measurement in points.
              example: 240
              minimum: 1
              type: number
            width:
              description: The horizontal measurement in points.
              example: 320
              minimum: 1
              type: number
          required:
            - width
            - height
          type: object
        image:
          description: The unique identifier of the image to insert. Each image can only be inserted into content once.
          example: 8610c7b132e944cb9e5c11daf08b1b1c
          type: string
        insertAt:
          $ref: '#/components/schemas/Caret'
      required:
        - insertAt
        - image
        - dimensions
      type: object
    InsertPageNumber:
      description: |
        A text edit for inserting a page number into header or footer text.
      example:
        insertAt:
          offset: 5
          paragraphIndex: 0
      properties:
        insertAt:
          $ref: '#/components/schemas/Caret'
      required:
        - insertAt
      type: object
    InsertParagraph:
      description: |
        A text edit for inserting a new paragraph.
      example:
        insertAt:
          offset: 5
          paragraphIndex: 0
      properties:
        insertAt:
          $ref: '#/components/schemas/Caret'
      required:
        - insertAt
      type: object
    InsertSoftReturn:
      description: |
        A text edit for inserting a soft return into text. This moves the following text elements to a new line without creating a new paragraph.
      example:
        insertAt:
          offset: 5
          paragraphIndex: 0
      properties:
        insertAt:
          $ref: '#/components/schemas/Caret'
      required:
        - insertAt
      type: object
    RichTextInsertTable:
      description: |
        A text edit for inserting an embedded table into rich text. If a dimensions property is set it will be respected unless it forces a cell to shrink beyond a minimum width. The created table id associated with the embedded table can be retrieved from the rich text edit operation results. This edit is not supported in table rich cell edits.
      example:
        columnCount: 3
        dimensions:
          height: 240
          width: 320
        insertAt:
          offset: 5
          paragraphIndex: 0
        rowCount: 10
      properties:
        columnCount:
          default: 5
          description: The number of columns in the table.
          example: 3
          minimum: 1
          type: integer
        dimensions:
          description: |
            The dimensions of the inserted table. If a width or height are omitted the width or height will be defaulted based off the number of columns or rows.
          properties:
            height:
              description: The vertical measurement in points.
              example: 240
              minimum: 1
              nullable: true
              type: number
            width:
              description: The horizontal measurement in points.
              example: 320
              minimum: 1
              nullable: true
              type: number
          type: object
        insertAt:
          $ref: '#/components/schemas/Caret'
        rowCount:
          default: 10
          description: The number of rows in the table.
          example: 10
          minimum: 1
          type: integer
      required:
        - insertAt
        - columnCount
        - rowCount
      type: object
    ApplicableTextFormat:
      description: Formatting options to be applied to rich text elements
      example:
        backgroundColor:
          blue: 255
          green: 255
          red: 255
        baselineShift: superscript
        bold: true
        characterSpacing: 100
        font: Times New Roman
        italic: true
        size: 14
        strikethrough: true
        textColor:
          blue: 0
          green: 0
          red: 0
        underline: true
      nullable: true
      properties:
        backgroundColor:
          allOf:
            - $ref: '#/components/schemas/Color'
          nullable: true
        baselineShift:
          $ref: '#/components/schemas/RichTextBaselineShift'
        bold:
          default: false
          description: Whether or not the text is bold
          example: true
          nullable: true
          type: boolean
        characterSpacing:
          description: |
            The amount of space between characters in thousanths of an em
          example: 100
          maximum: 1000
          minimum: -1000
          nullable: true
          type: integer
        font:
          description: The name of the font
          example: Times New Roman
          nullable: true
          type: string
        italic:
          default: false
          description: Whether or not the text is italicized
          example: true
          nullable: true
          type: boolean
        size:
          default: 12
          description: The font size of the characters in points
          example: 14
          maximum: 720
          minimum: 1
          nullable: true
          type: number
        strikethrough:
          default: false
          description: Whether or not the text is struck through
          example: true
          nullable: true
          type: boolean
        textColor:
          allOf:
            - $ref: '#/components/schemas/Color'
          nullable: true
        underline:
          default: false
          description: Whether or not to underline the text
          example: true
          nullable: true
          type: boolean
      type: object
    InsertText:
      description: |
        A text edit for inserting new rich text.
      example:
        format:
          bold: true
          font: Times New Roman
        inheritFormats: true
        insertAt:
          offset: 5
          paragraphIndex: 0
        style: c3R5bGUta2V5Ol90Ymw
        text: Hello, world!
      properties:
        format:
          $ref: '#/components/schemas/ApplicableTextFormat'
        inheritFormats:
          default: true
          description: |
            Indicates if this text should use the formats from the text around where this new text is being inserted at. The specified formats will override inherited formats.
          example: true
          type: boolean
        insertAt:
          $ref: '#/components/schemas/Caret'
        style:
          description: The unique identifier of a style.
          example: c3R5bGUta2V5Ol90Ymw
          nullable: true
          type: string
        text:
          description: The text to insert.
          example: Hello, world!
          minLength: 1
          pattern: ^[^-]*$
          type: string
      required:
        - insertAt
        - text
      type: object
    RemoveHyperlinks:
      description: |
        Removes hyperlinks from a range of text. If a selection starts or stops in the middle of an existing hyperlink the selection will be expanded to include the start and stop of the existing hyperlink.
      type: object
      nullable: true
      required:
        - selection
      properties:
        selection:
          description: |
            The selection where the hyperlinks will be removed. All hyperlinks within the selection will be removed.
          type: object
          allOf:
            - $ref: '#/components/schemas/RichTextSelection'
    SetHyperlink:
      description: |
        Applies a hyperlink to a range of text. Any existing hyperlinks in a selection will be overwritten to point to the new hyperlink associated with this edit. If a selection starts or stops in the middle of an existing hyperlink the selection will be expanded to include the start and stop of the existing hyperlink.
      example:
        section:
          document: 327afa1a152f372fa1aeadb35ed28925d
          section: 327afa1a152f372fa1aeadb35ed28925d_42
        selection:
          start:
            offset: 0
            paragraphIndex: 0
          stop:
            offset: 10
            paragraphIndex: 2
        type: section
      properties:
        document:
          description: The document id associated with the document hyperlink
          example: 327afa1a152f372fa1aeadb35ed28925d
          nullable: true
          type: string
        presentation:
          description: The presentation id associated with the presentation hyperlink
          example: 0d7379bfd62549f0b8d9887ad9ab08b2
          nullable: true
          type: string
        section:
          description: The document and section ids associated with the section hyperlink
          nullable: true
          properties:
            document:
              description: The document id associated with the section hyperlink
              example: 327afa1a152f372fa1aeadb35ed28925d
              type: string
            section:
              description: The section id associated with the section hyperlink
              example: 327afa1a152f372fa1aeadb35ed28925d_42
              type: string
          type: object
        selection:
          allOf:
            - $ref: '#/components/schemas/RichTextSelection'
          description: |
            The selection where the hyperlink will be applied. The selection range cannot contain any new lines, source links,
            destination links, embedded content (tables, images, charts, etc.), footnotes, or any dynamic references (page numbers,
            list item references, etc.)
          type: object
        sheet:
          description: The spreadsheet and sheet ids associated with the sheet hyperlink
          nullable: true
          properties:
            sheet:
              description: The sheet id associated with the sheet hyperlink
              example: 482ce5aff72341458079f4d99e880ab6
              type: string
            spreadsheet:
              description: The spreadsheet id associated with the sheet hyperlink
              example: c2163136199c48f387f5093f79b31122
              type: string
          type: object
        slide:
          description: The presentation and slide ids associated with the slide hyperlink
          nullable: true
          properties:
            presentation:
              description: The presentation id associated with the slide hyperlink
              example: 0d7379bfd62549f0b8d9887ad9ab08b2
              type: string
            slide:
              description: The slide id associated with the slide hyperlink
              example: 0d7379bfd62549f0b8d9887ad9ab08b2_29
              type: string
          type: object
        spreadsheet:
          description: The spreadsheet id associated with the spreadsheet hyperlink
          example: c2163136199c48f387f5093f79b31122
          nullable: true
          type: string
        type:
          description: The type of hyperlink to create. The property associated with this hyperlink type is required.
          enum:
            - document
            - section
            - presentation
            - slide
            - spreadsheet
            - sheet
            - url
          type: string
        url:
          description: The raw URL associated with the URL hyperlink
          example: https://example.com
          minLength: 1
          nullable: true
          type: string
      required:
        - selection
        - type
      type: object
    SetListFormat:
      description: |
        An edit to set list formats on a range of paragraphs in rich text. Not supported when the parent batch has isolated edits turned on.
      example:
        level: 1
        prefix: A
        selection:
          start: 1
          stop: 3
        startAt: 1
        style: c3R5bGUta2V5Ol90Ymw
        suffix: .
      properties:
        level:
          description: |
            The list level to apply to each list paragraph in the selection. Ignored if null.  Ignored for non-list paragraphs in the selection.
          example: 1
          maximum: 10
          minimum: 1
          nullable: true
          type: integer
        prefix:
          description: |
            The prefix for each list paragraph in the selection. Ignored if null.  Ignored for non-list paragraphs in the selection.
          maxLength: 10
          nullable: true
          type: string
        selection:
          $ref: '#/components/schemas/ParagraphSelection'
        startAt:
          description: |
            The starting number for each list paragraph in the selection. Ignored if null.  Ignored for non-list paragraphs in the selection. Can only be set on ordered lists.
          example: 1
          minimum: 1
          nullable: true
          type: integer
        style:
          description: |
            Identifier for a style. The list style to apply to the selection. Ignored if null. Will make all normal paragraphs in the selection list paragraphs.
          example: c3R5bGUta2V5Ol90Ymw
          minLength: 1
          nullable: true
          type: string
        suffix:
          description: |
            The suffix for each list paragraph in the selection. Ignored if null.  Ignored for non-list paragraphs in the selection.
          maxLength: 10
          nullable: true
          type: string
      required:
        - selection
      type: object
    SetParagraphProperties:
      description: |
        An edit to set properties on a range of paragraphs in rich text. Null properties are ignored.
      example:
        alignment: center
        endIndent: 24
        firstLineIndent: 24
        lineSpacing:
          unit: percent
          value: 120
        pageBreakBefore: true
        selection:
          start: 1
          stop: 3
        spaceAfterParagraph: 12
        spaceBeforeParagraph: 12
        startIndent: 24
      properties:
        alignment:
          description: |
            The alignment of the paragraph.
          enum:
            - left
            - center
            - right
            - justified
          example: center
          nullable: true
          type: string
        endIndent:
          description: |
            The amount of indent, in points, from the margin to apply to all the lines of a paragraph  at the end of each line. Positive is towards the center of the page.
          example: 240
          nullable: true
          type: number
        firstLineIndent:
          description: |
            The amount of indent, in points, from the margin to apply to the first line of a paragraph  in addition to the start indent. Positive is towards the center of the page.
          example: 240
          nullable: true
          type: number
        lineSpacing:
          allOf:
            - $ref: '#/components/schemas/LineSpacing'
          nullable: true
        pageBreakBefore:
          description: |
            Whether the paragraph starts a new page. Cannot be set for rich text cells.
          example: true
          nullable: true
          type: boolean
        selection:
          $ref: '#/components/schemas/ParagraphSelection'
        spaceAfterParagraph:
          description: |
            The amount of space, in points, after the paragraph.
          example: 24
          maximum: 791
          minimum: 0
          nullable: true
          type: number
        spaceBeforeParagraph:
          description: |
            The amount of space, in points, before the paragraph.
          example: 24
          maximum: 791
          minimum: 0
          nullable: true
          type: number
        startIndent:
          description: |
            The amount of indent, in points, from the margin to apply to all the lines of a paragraph  from the start of each line. Positive is towards the center of the page.
          example: 240
          nullable: true
          type: number
      required:
        - selection
      type: object
    SetParagraphStyle:
      description: |
        Applies a text or table style to a range of paragraphs.
        The  "Table (Normal)" style can only be applied to text in table cells. Likewise, the "Normal" style can only be applied to non-table text.
      example:
        selection:
          start: 1
          stop: 3
        style: c3R5bGUta2V5Ol90Ymw
      properties:
        selection:
          $ref: '#/components/schemas/ParagraphSelection'
        style:
          description: The unique identifier of a style.
          type: string
          example: c3R5bGUta2V5Ol90Ymw
      required:
        - selection
        - style
    SetTableBreaking:
      description: |
        The property that will dictate how the table will break across pages
      example:
        type: breakWhenExceeds
        breakingPercentage: 100
      properties:
        type:
          type: string
          description: The type of table breaking
          nullable: true
          allOf:
            - $ref: '#/components/schemas/TableBreakingType'
        breakingPercentage:
          type: integer
          description: The percentage the table will break at, only set when type is breakWhenExceeds
          maximum: 100
          minimum: 0
          nullable: true
    SetTableTextElementProperties:
      description: |
        An edit for configuring table behavior when the table spans multiple pages. If a property is null in the request, then it will be ignored.
      example:
        titleRow: true
        titleSuffix: suffix
        headerRows: 1
        tableBreaking:
          type: breakWhenExceeds
          breakingPercentage: 33
        selection:
          start:
            paragraphIndex: 0
            offset: 0
          stop:
            paragraphIndex: 2
            offset: 10
      properties:
        selection:
          $ref: '#/components/schemas/RichTextSelection'
        titleRow:
          description: Whether the title row displays on each page
          type: boolean
          nullable: true
        titleSuffix:
          description: The table title suffix
          type: string
          nullable: true
        headerRows:
          description: The rows that are going to be headers. The value must be smaller than the row size minus 2.
          type: integer
          nullable: true
          minimum: 0
          maximum: 10
        tableBreaking:
          nullable: true
          description: The property that will dictate how the table will break across pages
          allOf:
            - $ref: '#/components/schemas/SetTableBreaking'
      required:
        - selection
      type: object
    StyleText:
      description: |
        Applies a text/table style to a range of text. Table styles can only be applied to cells. Likewise, the "Normal" text style can only be applied to non-table text and the "Table (Normal)" style can only be applied to table text.
      example:
        selection:
          start:
            offset: 0
            paragraphIndex: 0
          stop:
            offset: 10
            paragraphIndex: 2
        style: c3R5bGUta2V5Ol90Ymw
      properties:
        selection:
          $ref: '#/components/schemas/RichTextSelection'
        style:
          description: The unique identifier of a style.
          example: c3R5bGUta2V5Ol90Ymw
          type: string
      required:
        - selection
        - style
      title: StyleText
      type: object
    TextEdit:
      description: |
        An edit for modifying rich text.  The `type` of the edit is required. Any edit property that doesn't correspond to its specified type will be ignored.
      example:
        insertText:
          format:
            bold: true
            font: Times New Roman
          inheritFormats: true
          insertAt:
            offset: 5
            paragraphIndex: 0
          text: Hello, world!
        type: insertText
      properties:
        clearListFormat:
          allOf:
            - $ref: '#/components/schemas/ClearListFormat'
          nullable: true
          type: object
        clearParagraphProperties:
          allOf:
            - $ref: '#/components/schemas/ClearParagraphProperties'
          nullable: true
          type: object
        clearTextFormat:
          allOf:
            - $ref: '#/components/schemas/ClearTextFormat'
          nullable: true
          type: object
        deleteText:
          allOf:
            - $ref: '#/components/schemas/DeleteText'
          nullable: true
          type: object
        formatText:
          allOf:
            - $ref: '#/components/schemas/FormatText'
          nullable: true
          type: object
        insertFootnote:
          allOf:
            - $ref: '#/components/schemas/InsertFootnote'
          nullable: true
          type: object
        insertImage:
          allOf:
            - $ref: '#/components/schemas/InsertImage'
          nullable: true
          type: object
        insertPageNumber:
          allOf:
            - $ref: '#/components/schemas/InsertPageNumber'
          nullable: true
          type: object
        insertParagraph:
          allOf:
            - $ref: '#/components/schemas/InsertParagraph'
          nullable: true
          type: object
        insertSoftReturn:
          allOf:
            - $ref: '#/components/schemas/InsertSoftReturn'
          nullable: true
          type: object
        insertTable:
          allOf:
            - $ref: '#/components/schemas/RichTextInsertTable'
          nullable: true
          type: object
        insertText:
          allOf:
            - $ref: '#/components/schemas/InsertText'
          nullable: true
          type: object
        removeHyperlinks:
          allOf:
            - $ref: '#/components/schemas/RemoveHyperlinks'
          nullable: true
