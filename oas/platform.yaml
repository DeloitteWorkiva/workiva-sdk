        An association with a framework or standard.
      example:
        framework: GRI
        publishedVersion: "2016.2"
        referenceName: 2-6-b-iii
      properties:
        framework:
          description: The framework or standard to which the reference belongs (e.g., GRI, SASB, TCFD).
          example: GRI
          type: string
        publishedVersion:
          description: The published version of the framework or standard. If not specified during write operations, it will default to the latest published version.
          example: "2016.2"
          type: string
        referenceName:
          description: The identifier or label for the specific framework reference.
          example: 2-6-b-iii
          type: string
      required:
        - referenceName
        - framework
      type: object
    Tag:
      description: |
        Represents a tag associated with a metric in the program
      example:
        name: Industry
        value: Agriculture
      properties:
        name:
          description: The key or category of the tag, representing a specific attribute of the metric.
          example: Industry
          type: string
        value:
          description: The corresponding value for the tag key, specifying its classification or category.
          example: Agriculture
          type: string
      required:
        - name
        - value
      type: object
    Metric:
      description: |
        Represents a metric, which are used to track and collect material data to your company.
      example:
        code: 12
        dataType: text
        description: Covers all direct greenhouse gas emissions from sources owned or controlled by the reporting entity.
        id: ae82b647-8e43-44c3-a4e7-2aa3294c87ac
        index: 0
        name: Scope 1 Consolidated GHG Emissions
        requireNotes: false
        requireSupportingAttachments: false
        topic: cc507098-c403-4b8b-98b4-31a6c5a639f4
        unit: Metric Ton
      properties:
        allowedDimensions:
          description: A list of dimension ids that may be used when creating values for this metric.
          items:
            format: uuid
            type: string
          maxItems: 7
          type: array
        code:
          description: |
            An optional user-specified metric code as an integer greater than 0, unique to each metric.
            If not provided, the system assigns the next available integer.
          example: 12
          minimum: 1
          type: integer
        dataType:
          default: text
          description: Used to specify the type of data for a metric.
          enum:
            - text
            - number
            - date
            - currency
            - percent
          example: text
          type: string
        description:
          description: An optional description of the metric, explaining its purpose and main aspects, up to 32767 characters.
          example: Covers all direct greenhouse gas emissions from sources owned or controlled by the reporting entity.
          maxLength: 32767
          type: string
        frameworkReferences:
          description: A list of framework/standard references or other related content, up to 20 references.
          items:
            $ref: '#/components/schemas/FrameworkReference'
          maxItems: 20
          type: array
        id:
          description: The unique UUID identifier of the metric.
          example: c6d83e8c-775c-4cab-b59d-06cc641097d2
          format: uuid
          type: string
        index:
          description: The index in the outline. If unset, the metric will be ordered last.
          example: 0
          type: integer
        name:
          description: The name of the metric, up to 300 characters.
          example: Scope 1 Consolidated GHG Emissions
          maxLength: 300
          type: string
        requireNotes:
          default: false
          description: Indicates whether notes are required for this metric.
          example: false
          type: boolean
        requireSupportingAttachments:
          default: false
          description: Indicates whether supporting attachments are required for this metric.
          example: false
          type: boolean
        strCode:
          description: The system-generated string representation of the metric code, read-only.
          example: M12
          readOnly: true
          type: string
        tags:
          description: A collection of tags associated with the metric. A metric can have up to 20 tags.
          items:
            $ref: '#/components/schemas/Tag'
          maxItems: 20
          type: array
        topic:
          description: The unique UUID identifier of the parent topic.
          example: cc507098-c403-4b8b-98b4-31a6c5a639f4
          format: uuid
          type: string
        unit:
          description: The unit of measurement for the metric, up to 300 characters.
          example: Metric ton
          maxLength: 300
          type: string
      type: object
    MetricsListResult:
