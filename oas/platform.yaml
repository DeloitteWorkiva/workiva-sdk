      type: object
    TaskApprovalResponse:
      type: object
      description: A response to an approval step, including the user, action taken, timestamp, and optional comment.
      properties:
        created:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Action'
        action:
          type: string
          enum:
            - SKIP
            - APPROVE
            - REJECT
          example: REJECT
        comment:
          type: string
          description: An optional comment left by the user.
          nullable: true
          example: please refine
      required:
        - created
        - action
    TaskApprovalStep:
      type: object
      description: An approval step in the approval process for a task. Each step defines how completion is determined and who participates.
      properties:
        completionMode:
          type: string
          enum:
            - ONE
            - ALL
          example: ONE
        participants:
          type: array
          description: The participants in this approval step.
          items:
            $ref: '#/components/schemas/TaskUser'
        dueDate:
          type: string
          format: date-time
          nullable: true
          description: An ISO 8601 datetime indicating a deadline for this approval step, or null if not set.
          example: "2023-06-11T13:00:00+00:00"
        responses:
          type: array
          description: |
            All APPROVE, REJECT, and SKIP actions for the current approval process are tracked in the `response` for each step. This surfaces any comments left, and allows for tracking the progress of the approval process. When a REJECT action is left, responses will remain on the task until the task is re-submitted for approval.
          items:
            $ref: '#/components/schemas/TaskApprovalResponse'
          readOnly: true
      required:
        - completionMode
        - participants
    TaskLocation:
