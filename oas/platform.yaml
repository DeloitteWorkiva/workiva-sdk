        anchor: WA46Pio9ANITRWdzvNwY4F50bj3yHRZoyHrY2N1L7rNyQywqAva9B4dgqzIvIqHAg4ODg6e
        content:
          richText: WA9ATl59AXnS148HVGnq9ARvjSyJtUu7DObtx9AfnvtSBXU5YqMpFAZR36Mai1g
          type: richText
        revision: 2c6438ab4541de6f
      properties:
        anchor:
          description: The unique identifier for the anchor.
          example: WAxsaHxoYvTB4D0twUm6YtiF99TNO0gBkSOhgYBed9AMB99EUxqELDQychBaGR9SkZucm5sK
          type: string
        content:
          $ref: '#/components/schemas/ContentRef'
        revision:
