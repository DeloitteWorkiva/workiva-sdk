openapi: 3.0.3
info:
  title: Workiva API
  version: 1.2734.0
  description: 2026-01-01 Version of the Workiva API
servers:
  - url: https://api.app.wdesk.com
    description: US
  - url: https://api.eu.wdesk.com
    description: EU
  - url: https://api.apac.wdesk.com
    description: APAC
tags:
  - name: Activities
    description: |
      Activities enable you to retrieve a list of actions performed in the organization or a specific workspace, such as: <ul> <li>User logins</li> <li>Added users</li> <li>Changes to roles</li> <li>Changes to organization or workspace settings</li> </ul> These activities are also available in the Workiva platform and can be exported from Organization Admin or Workspace Settings. <br /><br /> To access activities through this API or in Workiva, a user must have a valid admin role: <ul> <li>Org User Admin</li> <li>Org Workspace Admin</li> <li>Org Security Admin, for organization activities</li> <li>Workspace Owner, for workspace activities</li> </ul> Learn more about these roles [here](https://support.workiva.com/hc/en-us/articles/360036006051-Organization-roles) and Workiva activities [here](https://support.workiva.com/hc/en-us/articles/360035646392-View-organization-activities).
  - name: Admin
    description: Endpoints to manage organizations, workspaces, groups, and users
  - name: Content
    description: Endpoints for reading and writing Workiva content. See [**Introduction to Content Endpoints**](ref:content-guide) for more information.
  - name: Documents
    description: Documents enable you to organize and review data in collaborative files with linked text, documents, and images. Use these endpoints to manage documents and their sections in the Workiva Platform.
  - name: Files
    description: Endpoints to manage files and folders.
  - name: Graph
    description: The Graph endpoints enable access to Integrated Risk workspaces, such as to pull reports and records, create and edit records, and more. <br /><br /> Please refer to the [Graph Guides](ref:graph-guide) for further documentation and examples.
  - name: IAM
    description: |
      Before your application can access private data using other Workiva APIs, it must obtain an access token that grants access to those APIs.

      Use the IAM REST API endpoint to exchange your OAuth credentials (clientID and clientSecret) for a token.
  - name: Milestones
    description: Endpoints for working with Milestones. See [**Introduction to Milestones Endpoints**](ref:milestones-guide) for more information.
  - name: Operations
    description: Use these endpoints to manage operations, such as to check their status.
  - name: Permissions
    description: Endpoints to manage Permissions
  - name: Spreadsheets
    description: Spreadsheets enable you to work with large, complex data in a familiar, collaborative, and controlled environment. Use these endpoints to manage spreadsheets and their sheets in the Workiva platform.
  - name: Presentations
    description: Endpoints to manage presentations
  - name: Reports
    description: Endpoints used to generate Admin reports
  - name: Sustainability
    description: Endpoints to manage Sustainability Programs
  - name: Tasks
    description: |
      Tasks enable users to manage projects, organize responsibilities, and meet deadlines in the Workiva platform. Use these endpoints to create and manage tasks.
  - name: Test Forms
    description: |
      These endpoints are used to manage test forms, test phases, and matrices. They are also used to manage attachments on test phases, matrices, and samples.
