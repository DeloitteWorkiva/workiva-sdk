        Details about what the task is attached to, such as a file ID. If null, the task isn't attached to anything. Once a location is attached to a task, that location cannot be changed.
      properties:
        resource:
          type: string
          description: The unique identifier of the resource. This is the ID of the Document, Spreadsheet, Presentation or Sustainability resource.
          example: 124efa2a142f472ba1ceab34ed18915f
        segment:
          type: string
          nullable: true
          description: The unique identifier of the segment. A segment is a Section in a Document, a Sheet in a Spreadsheet, or a Slide in a Presentation.
          example: 465ttdh2a142y75ehsft5ab34edf5675
    Task:
      type: object
      description: |
        Details about the task, including its title, description, type, deadlines, participants, and additional metadata. Please note that the Task object has been updated to accommodate the new task approval process which results in breaking changes to the Tasking endpoints. Some fields like assignee and approvers have been removed, and new fields like approvalSteps have been added. The status field can now only be updated for tasks with a single approval step. For a task with multiple approval steps, the status field will be updated automatically when actions are taken on the task. See the endpoint [Submit Task Action](ref:submittaskaction) for more details.
      required:
        - title
      properties:
        id:
          type: string
          description: The unique identifier of the task.
          example: VGFzax41MWNmOGZjMDQxMzc1MmRlYWZjMTA2ZjgyMzJiNDllZg
          readOnly: true
        approvalSteps:
          type: array
          description: The approval process for the task where applicable.
          items:
            $ref: '#/components/schemas/TaskApprovalStep'
        assignees:
          type: array
          description: A list of assignees for the task.
          items:
            $ref: '#/components/schemas/TaskUser'
        created:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Action'
        description:
          type: string
          description: The task description.
          example: Be sure to double-check the balance sheet
        dueDate:
          type: string
          format: date-time
          nullable: true
          description: An ISO 8601 datetime indicating a deadline for the task to be completed. Will be converted to UTC if another time zone is included.
          example: null
        location:
          allOf:
            - $ref: '#/components/schemas/TaskLocation'
          nullable: true
        modified:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Action'
        notificationsDisabled:
          type: boolean
          description: Suspend notifications during create/updates. Automated and manual reminders will still be sent. The default value is false.
          example: true
        owner:
          type: string
          description: The unique identifier of the user who owns the task.
          example: V0ZVc2VyHzU3MjI2NDY2Mzc0NDUxMjA
          readOnly: true
        sourceUrl:
          type: string
          description: The URL of a WDesk resource that is associated with a task.
          readOnly: true
        status:
          type: string
          default: Created
          example: Completed
          description: |
            > The status for the task. The default value is Created. The status of the task will be updated automatically as it
            > progresses through the multiple steps of the approval process.
        title:
          type: string
          description: The title of the task.
          example: Please complete the quarterly report
    TasksListResult:
