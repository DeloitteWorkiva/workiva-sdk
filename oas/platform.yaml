      properties:
        '@nextLink':
          description: Pagination link for next set of results
          example: <opaque_url>
          type: string
        data:
          items:
            $ref: '#/components/schemas/Program'
          type: array
      required:
        - data
      type: object
    DimensionValue:
      description: |
        Data model for a dimension value
      example:
        active: true
        id: Ames, IA
        name: Ames, Iowa
      properties:
        active:
          default: true
          description: Indicates whether the dimension value is available for use in new metrics.
          example: true
          type: boolean
        id:
          description: A user-entered, unique identifier for the dimension value, up to 20 characters.
          example: Ames, IA
          maxLength: 20
          type: string
        name:
          description: The name of the dimension value, up to 300 characters. If not provided, defaults to the value of 'id'.
          example: Ames, Iowa
          maxLength: 300
          type: string
          nullable: true
      type: object
    Dimension:
      description: |
        Data model for a dimension, which allows for the collection of multiple values per metric. Dimensions could represent various categories or groupings, such as:
          - Entity locations
          - Market regions
          - Business units
          - Demographics, such as gender or race
      example:
        active: true
        name: Facility
        values:
          - id: Ames, IA
            name: Ames, Iowa
          - id: Portland, OR
            name: Portland, Oregon
      properties:
        active:
          default: true
          description: Indicates whether the dimension is available for use in new metrics
          example: true
          type: boolean
        id:
          description: The unique UUID identifier of the dimension
          example: c38353ce-32bc-4ea7-852a-bf5e12b72d76
          format: uuid
          readOnly: true
          type: string
        name:
          description: The name of the dimension, representing a specific category or grouping.
          example: Facility
          type: string
          nullable: true
        values:
          description: |
            A list of values associated with this dimension, requiring at least one and limited to a maximum of 1500. This list is populated when retrieving an individual dimension and is null when listing dimensions.
          example:
            - id: Ames, IA
              name: Ames, Iowa
            - id: Portland, OR
              name: Portland, Oregon
          items:
            $ref: '#/components/schemas/DimensionValue'
          maxItems: 1500
          minItems: 1
          nullable: true
          type: array
      type: object
    DimensionsListResult:
      description: Returns a JSON object with `data` and `@nextLink` properties. `data` contains a list of `Dimension` objects, and `@nextLink` provides the URL to the next set of results. If there are no additional results, `@nextLink` doesn't appear. If the request returns no results at all, `data` contains an empty array.
      properties:
        '@nextLink':
          description: Pagination link for next set of results
          example: <opaque_url>
          type: string
        data:
          items:
            $ref: '#/components/schemas/Dimension'
          type: array
      required:
        - data
      type: object
