          example: 16b1f641613847469b7aa1ca29af40b1
        presentation:
          description: The unique identifier of the presentation being referred to
          type: string
          example: 16b1f641613847469b7aa1ca29af40b1
        spreadsheet:
          description: The unique identifier of the spreadsheet being referred to
          type: string
          example: 16b1f641613847469b7aa1ca29af40b1
        title:
          description: The title of the milestone
          type: string
          minLength: 1
          maxLength: 200
        remarks:
          description: The remarks associated with the milestone
          type: string
